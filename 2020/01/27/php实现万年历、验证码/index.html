&lt;<span class="number">6</span>;$i++)&#123;</span><br><span class="line">			imageline($im,mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),$black);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span>($i=<span class="number">0</span>;$i&lt;<span class="number">4</span>;$i++)&#123;</span><br><span class="line">			imageline($im,mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),$green);</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//文字坐标</span></span><br><span class="line">		$x=($w-$size*<span class="number">4</span>)/<span class="number">2</span>+$size/<span class="number">2</span>;</span><br><span class="line">		$y=($h-$size)/<span class="number">2</span>+$size;</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//准备文字</span></span><br><span class="line">		$arr=array_merge(range(<span class="number">0</span>,<span class="number">9</span>),range(a,z),range(A,Z));</span><br><span class="line">		shuffle($arr);</span><br><span class="line">		$str=join(<span class="string">""</span>,array_slice($arr,<span class="number">0</span>,$fontn));</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//把$str放入session中，方便在所有页面使用</span></span><br><span class="line">		$_SESSION[<span class="string">'vstr'</span>]=$str;</span><br><span class="line">	</span><br><span class="line">		$font=<span class="string">'font/CENSCBK.TTF'</span>;</span><br><span class="line">		imagettftext($im,$size,<span class="number">0</span>,$x,$y,$black,$font,$str);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//输出最终图像或保存最终图像</span></span><br><span class="line">		header(<span class="string">"content-type:image/png"</span>);</span><br><span class="line">		imagepng($im);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//释放画布资源</span></span><br><span class="line">		imagedestroy($im);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	vcode(<span class="number">100</span>,<span class="number">50</span>,<span class="number">20</span>,<span class="number">4</span>,<span class="number">300</span>); <span class="comment">//调用函数</span></span><br><span class="line"></span><br><span class="line"><span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>

an>&#123;</span><br><span class="line">		$maxfile=$maximagefile;</span><br><span class="line">		<span class="comment">//大图宽高</span></span><br><span class="line">		$arr=getimagesize(<span class="string">"&#123;$maxfile&#125;"</span>);</span><br><span class="line">		$maxw=$arr[<span class="number">0</span>];</span><br><span class="line">		$maxh=$arr[<span class="number">1</span>];</span><br><span class="line">		$maxtype=$arr[<span class="number">2</span>];</span><br><span class="line">		$maxmime=$arr[<span class="string">"mime"</span>];</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//大图资源</span></span><br><span class="line">		$maxim=imagecreatefromjpeg(<span class="string">"&#123;$maxfile&#125;"</span>);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//等比例缩放</span></span><br><span class="line">		$percent=$small_per;</span><br><span class="line">		<span class="comment">//小图资源</span></span><br><span class="line">		$minw=floor($maxw*$percent);</span><br><span class="line">		$minh=floor($maxh*$percent);</span><br><span class="line">		$minim=imagecreatetruecolor($minw,$minh);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//把大图缩放成小图</span></span><br><span class="line">		imagecopyresampled($minim, $maxim, <span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,$minw, $minh, $maxw, $maxh);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//小图输出</span></span><br><span class="line">		header(<span class="string">"content-type:&#123;$maxm&#125;"</span>);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//判断类型</span></span><br><span class="line">		<span class="keyword">switch</span> ($maxtype) &#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'1'</span>:</span><br><span class="line">				$imageout=<span class="string">"imagegif"</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'2'</span>:</span><br><span class="line">				$imageout=<span class="string">"imagejpeg"</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'3'</span>:</span><br><span class="line">				$imageout=<span class="string">"imagepng"</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">		<span class="comment">// $imgout($minim);</span></span><br><span class="line">		$minfile=<span class="string">"s_"</span>.$maxfile;</span><br><span class="line">		$imageout($minim,$minfile);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//释放大小图资源</span></span><br><span class="line">		imagedestroy($maxim);</span><br><span class="line">		imagedestroy($minim);</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	scale(<span class="string">"music.jpg"</span>,<span class="number">0.5</span>);  <span class="comment">//调用函数</span></span><br><span class="line"> <span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
