<h4 id="万年历"><a href="#万年历" class="headerlink" title="万年历"></a>万年历</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span> </span><br><span class="line">	<span class="comment">//修改页面编码</span></span><br><span class="line">	header(<span class="string">"content-type:text/html;charset=utf-8"</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//获取当前年</span></span><br><span class="line">	$year=$_GET[<span class="string">'year'</span>]?$_GET[<span class="string">'year'</span>]:date(<span class="string">'Y'</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//获取当前月</span></span><br><span class="line">	$month=$_GET[<span class="string">'month'</span>]?$_GET[<span class="string">'month'</span>]:date(<span class="string">'m'</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//获取当前月有多少天</span></span><br><span class="line">	$days=date(<span class="string">"t"</span>,strtotime(<span class="string">"&#123;$year&#125;-&#123;$month&#125;-1"</span>));</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//当前月的一号是周几</span></span><br><span class="line">	$week=date(<span class="string">"w"</span>,strtotime(<span class="string">"&#123;$year&#125;-&#123;$month&#125;-1"</span>));</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//所有内容居中</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;center&gt;"</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//输出表头</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;h2&gt;&#123;$year&#125;年&#123;$month&#125;月&lt;/h2&gt;"</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//输出日期表格</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;table width=500 border=1&gt;"</span>;</span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;tr&gt;"</span>;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;th&gt;周日&lt;/th&gt;"</span>;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;th&gt;周一&lt;/th&gt;"</span>;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;th&gt;周二&lt;/th&gt;"</span>;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;th&gt;周三&lt;/th&gt;"</span>;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;th&gt;周四&lt;/th&gt;"</span>;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;th&gt;周五&lt;/th&gt;"</span>;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;th&gt;周六&lt;/th&gt;"</span>;</span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;/tr&gt;"</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//铺表格</span></span><br><span class="line">	<span class="keyword">for</span>($i=<span class="number">1</span>-$week;$i&lt;=$days;)&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;tr&gt;"</span>;</span><br><span class="line">		<span class="keyword">for</span>($j=<span class="number">1</span>;$j&lt;=<span class="number">7</span>;$j++)&#123;</span><br><span class="line">			<span class="keyword">if</span>($i&lt;=$days &amp;&amp; $i&gt;=<span class="number">1</span>)&#123;</span><br><span class="line">				<span class="keyword">echo</span> <span class="string">"&lt;td&gt;$i&lt;/td&gt;"</span>;</span><br><span class="line">				$i++;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span>&#123;</span><br><span class="line">				<span class="keyword">echo</span> <span class="string">"&lt;td&gt; &lt;/td&gt;"</span>;</span><br><span class="line">				$i++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"&lt;/tr&gt;"</span>;	</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;table width=500&gt;"</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//实现上一年和上一月</span></span><br><span class="line">	<span class="keyword">if</span>($month==<span class="number">1</span>)&#123;</span><br><span class="line">		$lasty=$year<span class="number">-1</span>;</span><br><span class="line">		$lastm=<span class="number">12</span>;</span><br><span class="line">	&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">		$lasty=$year;</span><br><span class="line">		$lastm=$month<span class="number">-1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//实现下一年和下一月</span></span><br><span class="line">	<span class="keyword">if</span>($month==<span class="number">12</span>)&#123;</span><br><span class="line">		$nexty=$year+<span class="number">1</span>;</span><br><span class="line">		$nextm=<span class="number">1</span>;</span><br><span class="line">	&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">		$nexty=$year;</span><br><span class="line">		$nextm=$month+<span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//输出上一月和下一月的按钮</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;a href='calendar.php?year=$lasty&amp;month=$lastm'&gt;上一月&lt;/a&gt;"</span>;</span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"|"</span>;</span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;a href='calendar.php?year=$nexty&amp;month=$nextm'&gt;下一月&lt;/a&gt;"</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">echo</span> <span class="string">"&lt;/center&gt;"</span>;</span><br><span class="line">	</span><br><span class="line"> <span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
<h4 id="验证码"><a href="#验证码" class="headerlink" title="验证码"></a>验证码</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span> </span><br><span class="line">	<span class="comment">//vcode(int $width,int $height,int $fontsize,int $vcode_number,$int $interferon_number)</span></span><br><span class="line">	<span class="comment">//可以根据需要在传入其他参数，例如字体、干扰素个数等</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">vcode</span><span class="params">($w,$h,$size,$fontn,$internum)</span></span>&#123;</span><br><span class="line">		<span class="comment">//开启session</span></span><br><span class="line">		session_start();</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//准备画布资源</span></span><br><span class="line">		$im=imagecreatetruecolor($w,$h);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//准备涂料</span></span><br><span class="line">		$black=imagecolorallocate($im,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>);</span><br><span class="line">		$white=imagecolorallocate($im,<span class="number">255</span>,<span class="number">255</span>,<span class="number">255</span>);</span><br><span class="line">		$green=imagecolorallocate($im,<span class="number">0</span>,<span class="number">255</span>,<span class="number">0</span>);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//背景填充</span></span><br><span class="line">		imagefill($im,<span class="number">0</span>,<span class="number">0</span>,$white);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//加干扰素</span></span><br><span class="line">		<span class="keyword">for</span>($i=<span class="number">0</span>;$i&lt;$internum;$i++)&#123;</span><br><span class="line">			imagesetpixel($im,mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),$black);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span>($i=<span class="number">0</span>;$i&lt;<span class="number">6</span>;$i++)&#123;</span><br><span class="line">			imageline($im,mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),$black);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span>($i=<span class="number">0</span>;$i&lt;<span class="number">4</span>;$i++)&#123;</span><br><span class="line">			imageline($im,mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),mt_rand(<span class="number">0</span>,$w),mt_rand(<span class="number">0</span>,$h),$green);</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//文字坐标</span></span><br><span class="line">		$x=($w-$size*<span class="number">4</span>)/<span class="number">2</span>+$size/<span class="number">2</span>;</span><br><span class="line">		$y=($h-$size)/<span class="number">2</span>+$size;</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//准备文字</span></span><br><span class="line">		$arr=array_merge(range(<span class="number">0</span>,<span class="number">9</span>),range(a,z),range(A,Z));</span><br><span class="line">		shuffle($arr);</span><br><span class="line">		$str=join(<span class="string">""</span>,array_slice($arr,<span class="number">0</span>,$fontn));</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//把$str放入session中，方便在所有页面使用</span></span><br><span class="line">		$_SESSION[<span class="string">'vstr'</span>]=$str;</span><br><span class="line">	</span><br><span class="line">		$font=<span class="string">'font/CENSCBK.TTF'</span>;</span><br><span class="line">		imagettftext($im,$size,<span class="number">0</span>,$x,$y,$black,$font,$str);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//输出最终图像或保存最终图像</span></span><br><span class="line">		header(<span class="string">"content-type:image/png"</span>);</span><br><span class="line">		imagepng($im);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//释放画布资源</span></span><br><span class="line">		imagedestroy($im);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	vcode(<span class="number">100</span>,<span class="number">50</span>,<span class="number">20</span>,<span class="number">4</span>,<span class="number">300</span>); <span class="comment">//调用函数</span></span><br><span class="line"></span><br><span class="line"><span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
<h4 id="图片缩放"><a href="#图片缩放" class="headerlink" title="图片缩放"></a>图片缩放</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span> </span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">scale</span><span class="params">($maximagefile,$small_per)</span></span>&#123;</span><br><span class="line">		$maxfile=$maximagefile;</span><br><span class="line">		<span class="comment">//大图宽高</span></span><br><span class="line">		$arr=getimagesize(<span class="string">"&#123;$maxfile&#125;"</span>);</span><br><span class="line">		$maxw=$arr[<span class="number">0</span>];</span><br><span class="line">		$maxh=$arr[<span class="number">1</span>];</span><br><span class="line">		$maxtype=$arr[<span class="number">2</span>];</span><br><span class="line">		$maxmime=$arr[<span class="string">"mime"</span>];</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//大图资源</span></span><br><span class="line">		$maxim=imagecreatefromjpeg(<span class="string">"&#123;$maxfile&#125;"</span>);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//等比例缩放</span></span><br><span class="line">		$percent=$small_per;</span><br><span class="line">		<span class="comment">//小图资源</span></span><br><span class="line">		$minw=floor($maxw*$percent);</span><br><span class="line">		$minh=floor($maxh*$percent);</span><br><span class="line">		$minim=imagecreatetruecolor($minw,$minh);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//把大图缩放成小图</span></span><br><span class="line">		imagecopyresampled($minim, $maxim, <span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,$minw, $minh, $maxw, $maxh);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//小图输出</span></span><br><span class="line">		header(<span class="string">"content-type:&#123;$maxm&#125;"</span>);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//判断类型</span></span><br><span class="line">		<span class="keyword">switch</span> ($maxtype) &#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'1'</span>:</span><br><span class="line">				$imageout=<span class="string">"imagegif"</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'2'</span>:</span><br><span class="line">				$imageout=<span class="string">"imagejpeg"</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">'3'</span>:</span><br><span class="line">				$imageout=<span class="string">"imagepng"</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">		<span class="comment">// $imgout($minim);</span></span><br><span class="line">		$minfile=<span class="string">"s_"</span>.$maxfile;</span><br><span class="line">		$imageout($minim,$minfile);</span><br><span class="line">	</span><br><span class="line">		<span class="comment">//释放大小图资源</span></span><br><span class="line">		imagedestroy($maxim);</span><br><span class="line">		imagedestroy($minim);</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	scale(<span class="string">"music.jpg"</span>,<span class="number">0.5</span>);  <span class="comment">//调用函数</span></span><br><span class="line"> <span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
